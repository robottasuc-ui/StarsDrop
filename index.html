<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop Ultimate Green Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        :root {
            --bg-dark: #0a1205;
            --accent-green: #a3e635;
            --deep-green: #166534;
            --bright-green: #4ade80;
            --glow-green: rgba(163, 230, 53, 0.2);
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            overflow-x: hidden;
            /* ФИКС: Отключаем жесты масштабирования на уровне браузера */
            touch-action: pan-y;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        #stars-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .main-wrapper { 
            background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 75%); 
            min-height: 100vh;
            position: relative; 
            z-index: 1;
        }

        .hero-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: radial-gradient(circle, var(--glow-green) 0%, transparent 70%);
            z-index: -1;
            filter: blur(40px);
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .balance-container-v2 {
            display: flex; flex-direction: column; gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(163, 230, 53, 0.2);
            padding: 8px 12px; border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .balance-item-v2 { display: flex; align-items: center; justify-content: flex-end; gap: 8px; }
        .balance-item-v2 img { width: 20px; height: 20px; }
        .balance-item-v2 span { font-weight: 900; font-size: 1.05rem; }

        .hero-zone {
            position: relative;
            animation: heroFloat 3.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px var(--glow-green));
        }
        @keyframes heroFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(2deg); }
        }

        .btn-base {
            border-radius: 24px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }
        .btn-base:active { transform: scale(0.95); filter: brightness(1.2); }

        .btn-cases { background: linear-gradient(135deg, #052e16 0%, #000000 100%); border-left: 4px solid var(--deep-green); }
        .btn-wheel { background: linear-gradient(135deg, var(--accent-green) 0%, #ffffff 200%); }
        .btn-games { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); border-left: 4px solid #059669; }

        .dock-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(5, 10, 3, 0.95);
            border-top: 1px solid rgba(163, 230, 53, 0.1);
            display: flex; justify-content: space-around;
            padding: 15px 10px 35px 10px; z-index: 1000;
            backdrop-filter: blur(20px);
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; gap: 6px; color: #4b5563; flex: 1; transition: 0.3s; }
        .dock-btn.active { color: var(--accent-green); filter: drop-shadow(0 0 8px var(--glow-green)); }
        .dock-btn span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        #global-loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-ring { width: 60px; height: 60px; border: 4px solid #1a2e05; border-left-color: var(--accent-green); border-radius: 50%; animation: rotate 1s infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="global-loader">
        <div class="loader-ring"></div>
        <div class="mt-4 text-xs font-black text-green-500 animate-pulse tracking-widest uppercase">Initializing Assets</div>
    </div>

    <canvas id="stars-canvas"></canvas>

    <div class="main-wrapper">
        <div class="p-6 pb-32">
            <div class="flex justify-between items-start">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="user-avatar" src="" class="w-14 h-14 rounded-full border-2 border-green-500/30">
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-black rounded-full"></div>
                    </div>
                    <div>
                        <div id="display-name" class="text-[12px] font-black text-white tracking-wide">LOADING...</div>
                        <div id="display-id" class="text-[10px] text-green-400 font-bold opacity-80">ID: 000</div>
                    </div>
                </div>
                
                <div class="balance-container-v2">
                    <div onclick="openVault('ton')" class="balance-item-v2 text-blue-400">
                        <span id="bal-ton">0.00</span>
                        <img src="ton.png" alt="TON">
                    </div>
                    <div onclick="openVault('stars')" class="balance-item-v2 text-yellow-400">
                        <span id="bal-stars">0</span>
                        <img src="star.png" alt="STAR">
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center mt-16 mb-12">
                <div class="hero-zone">
                    <div class="hero-glow"></div>
                    <img src="hero.png" alt="HERO" class="w-56 h-56 object-contain">
                </div>
                <h1 class="text-5xl font-black italic mt-6 uppercase tracking-tighter text-white">
                    Stars<span class="text-green-500">Drop</span>
                </h1>
            </div>

            <div class="flex flex-col gap-5">
                <div class="btn-base btn-cases">
                    <div class="w-12 h-12 bg-red-500/10 rounded-xl flex items-center justify-center border border-red-500/20">
                        <img src="case.png" class="w-7 h-7">
                    </div>
                    <div class="flex flex-col">
                        <span class="font-black uppercase tracking-widest text-sm text-white">Кейсы</span>
                    </div>
                    <span class="ml-auto text-[9px] bg-red-600 text-white font-black px-3 py-1.5 rounded-lg shadow-lg">СКОРО</span>
                </div>

                <div onclick="window.location.href='wheel.html'" class="btn-base btn-wheel">
                    <div class="w-12 h-12 bg-black/10 rounded-xl flex items-center justify-center border border-black/10">
                        <img src="spin.png" class="w-7 h-7">
                    </div>
                    <div class="flex flex-col text-black">
                        <span class="font-black uppercase tracking-widest text-sm">Рулетка</span>
                    </div>
                </div>

                <div class="btn-base btn-games">
                    <div class="w-12 h-12 bg-green-500/10 rounded-xl flex items-center justify-center border border-green-500/20">
                        <img src="mini.png" class="w-7 h-7">
                    </div>
                    <div class="flex flex-col text-white">
                        <span class="font-black uppercase tracking-widest text-sm">Мини игры</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="dock-bar">
            <div onclick="openVault('ton')" class="dock-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                <span>Депозит</span>
            </div>
            <div class="dock-btn active">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span>Главная</span>
            </div>
            <div onclick="window.location.href='profile.html'" class="dock-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span>Профиль</span>
            </div>
        </div>
    </div>

    <div id="vault-modal" class="fixed inset-0 z-[2000] hidden items-end bg-black/80 backdrop-blur-xl">
        <div class="w-full bg-[#0a1205] border-t border-green-500/20 rounded-t-[40px] p-8 pb-12 transition-transform duration-500" id="sheet">
            <div class="w-16 h-1.5 bg-green-900/50 rounded-full mx-auto mb-8"></div>
            <div class="flex p-1.5 bg-black/40 rounded-2xl border border-green-500/10 mb-8">
                <div id="tab-btn-ton" onclick="setTab('ton')" class="flex-1 py-3 text-center font-black text-[12px] rounded-xl cursor-pointer">TON</div>
                <div id="tab-btn-stars" onclick="setTab('stars')" class="flex-1 py-3 text-center font-black text-[12px] rounded-xl cursor-pointer">STARS</div>
            </div>
            <div id="pane-ton" class="grid grid-cols-3 gap-4"></div>
            <div id="pane-stars" class="hidden text-center py-10">
                <button onclick="verifyGift()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl uppercase text-[13px]">Оплатить звездами</button>
            </div>
            <button onclick="closeVault()" class="w-full mt-8 py-2 text-gray-500 font-black uppercase text-[11px]">Назад</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // ФИКС: Запрет зума на уровне скрипта
        document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        const PACKS = [1, 3, 5, 10, 15, 20, 30, 50, 100];
        const user = tg.initDataUnsafe?.user;

        if (user) {
            document.getElementById('display-name').innerText = (user.username || user.first_name).toUpperCase();
            document.getElementById('display-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-avatar').src = user.photo_url || 'https://ui-avatars.com/api/?background=166534&color=fff&name=' + user.first_name;
        }

        const tonBox = document.getElementById('pane-ton');
        PACKS.forEach(amt => {
            const btn = document.createElement('div');
            btn.className = 'bg-green-500/5 border border-green-500/10 p-5 rounded-2xl text-center cursor-pointer';
            btn.innerHTML = `<div class="font-black text-white">${amt}</div><div class="text-[10px] text-green-600">TON</div>`;
            btn.onclick = () => tg.HapticFeedback.impactOccurred('medium');
            tonBox.appendChild(btn);
        });

        function openVault(tab) { 
            document.getElementById('vault-modal').style.display = 'flex'; 
            setTab(tab); 
        }
        function closeVault() { document.getElementById('vault-modal').style.display = 'none'; }
        function setTab(type) {
            const isTon = type === 'ton';
            document.getElementById('pane-ton').classList.toggle('hidden', !isTon);
            document.getElementById('pane-stars').classList.toggle('hidden', isTon);
        }

        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<60; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5, v: Math.random()*0.3 + 0.1, o: Math.random()});
        }
        function render() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                ctx.beginPath(); ctx.globalAlpha = s.o; ctx.fillStyle = "#a3e635";
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
                s.y += s.v; if(s.y > canvas.height) s.y = -10;
            });
            requestAnimationFrame(render);
        }
        initStars(); render();
        window.onload = () => setTimeout(() => document.getElementById('global-loader').style.display = 'none', 500);
    </script>
</body>
</html>
