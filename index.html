<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StarsDrop Ultimate Green Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        :root { --bg-dark: #0a1205; --accent-green: #a3e635; --deep-green: #166534; --glow-green: rgba(163, 230, 53, 0.2); }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        #pc-only-blocker { display: none; position: fixed; inset: 0; background: #000; z-index: 999999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .qr-frame { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 0 40px var(--accent-green); margin-bottom: 25px; }

        #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .main-wrapper { background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 75%); min-height: 100vh; position: relative; z-index: 1; }
        .hero-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; height: 320px; background: radial-gradient(circle, var(--glow-green) 0%, transparent 70%); z-index: -1; filter: blur(50px); animation: pulseGlow 4s ease-in-out infinite; }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.3); } }
        .tap-label { position: absolute; font-weight: 900; color: var(--accent-green); text-transform: uppercase; font-style: italic; font-size: 1.4rem; text-shadow: 0 0 15px rgba(163, 230, 53, 0.7); animation: labelFloat 2s ease-in-out infinite; z-index: 10; white-space: nowrap; }
        @keyframes labelFloat { 0%, 100% { transform: scale(1) rotate(var(--r)) translateY(0); opacity: 0.6; } 50% { transform: scale(1.2) rotate(var(--r)) translateY(-10px); opacity: 1; } }
        .balance-container-v2 { display: flex; flex-direction: column; gap: 6px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(163, 230, 53, 0.2); padding: 10px 14px; border-radius: 20px; backdrop-filter: blur(20px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); }
        .balance-item-v2 { display: flex; align-items: center; justify-content: flex-end; gap: 8px; cursor: pointer; transition: 0.2s; }
        .balance-item-v2:active { transform: scale(0.9); }
        .balance-item-v2 img { width: 22px; height: 22px; }
        .balance-item-v2 span { font-weight: 900; font-size: 1.1rem; letter-spacing: -0.5px; }
        .hero-zone { position: relative; animation: heroFloat 4s ease-in-out infinite; filter: drop-shadow(0 0 40px var(--glow-green)); cursor: pointer; transition: transform 0.1s; }
        .hero-zone:active { transform: scale(0.95); }
        @keyframes heroFloat { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(1deg); } }
        .btn-base { border-radius: 26px; padding: 22px 26px; display: flex; align-items: center; gap: 20px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 100%; border: 1px solid rgba(255,255,255,0.08); position: relative; overflow: hidden; cursor: pointer; }
        .btn-base:active { transform: scale(0.94); }
        .btn-cases { background: linear-gradient(135deg, #052e16 0%, #000000 100%); border-left: 5px solid var(--deep-green); }
        .btn-wheel { background: linear-gradient(135deg, var(--accent-green) 0%, #ffffff 280%); }
        .btn-upgrade { background: linear-gradient(135deg, #431407 0%, #000000 100%); border-left: 5px solid #92400e; }
        .btn-games { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); border-left: 5px solid #059669; }
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(20px); z-index: 2000; display: none; align-items: flex-end; }
        .modal-sheet { background: #0d1a07; width: 100%; border-radius: 35px 35px 0 0; padding: 30px 24px 60px 24px; border-top: 2px solid rgba(163, 230, 53, 0.2); }
        .dock-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(5, 10, 3, 0.98); border-top: 1px solid rgba(163, 230, 53, 0.15); display: flex; justify-content: space-around; padding: 18px 10px 40px 10px; z-index: 1000; backdrop-filter: blur(25px); }
        .dock-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; color: #4b5563; flex: 1; transition: 0.3s; cursor: pointer; }
        .dock-btn.active { color: var(--accent-green); filter: drop-shadow(0 0 10px var(--glow-green)); }
        .dock-btn span { font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5px; }
        #global-loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-ring { width: 60px; height: 60px; border: 4px solid #1a2e05; border-left-color: var(--accent-green); border-radius: 50%; animation: rotate 1s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
        .tab-trigger { flex: 1; padding: 14px; text-align: center; font-weight: 900; font-size: 13px; color: #6b7280; }
        .tab-trigger.active { color: white; background: rgba(163, 230, 53, 0.15); border-radius: 16px; }
    </style>
</head>
<body>
    <div id="pc-only-blocker">
        <div class="qr-frame"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://t.me/StarsDropOfficial_Bot" alt="QR"></div>
        <h1 class="text-2xl font-black italic uppercase text-white">С ПК играть <span class="text-green-500">нельзя!</span></h1>
    </div>

    <div id="global-loader"><div class="loader-ring"></div></div>
    <canvas id="stars-canvas"></canvas>

    <div class="main-wrapper">
        <div class="p-6 pb-32">
            <div class="flex justify-between items-start">
                <div class="flex items-center gap-4">
                    <div class="relative"><img id="user-avatar" src="" class="w-16 h-16 rounded-full border-2 border-green-500/40 object-cover"><div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-2 border-black rounded-full"></div></div>
                    <div><div id="display-name" class="text-[14px] font-black text-white italic uppercase">ЗАГРУЗКА...</div><div id="display-id" class="text-[11px] text-green-400 opacity-60">ID: 00000000</div></div>
                </div>
                <div class="balance-container-v2">
                    <div onclick="openVault('ton')" class="balance-item-v2 text-blue-400"><span id="bal-ton">0.00</span><img src="ton.png"></div>
                    <div onclick="openVault('stars')" class="balance-item-v2 text-yellow-400"><span id="bal-stars">0</span><img src="star.png"></div>
                </div>
            </div>

            <div class="flex flex-col items-center mt-16 mb-14">
                <div class="hero-zone" onclick="navigateTo('clicker.html')">
                    <div class="hero-glow"></div>
                    <img src="hero.png" class="w-64 h-64 object-contain">
                </div>
                <h1 class="text-5xl font-black italic mt-8 uppercase text-white">Stars<span class="text-green-500">Drop</span></h1>
            </div>

            <div class="flex flex-col gap-6">
                <div onclick="navigateTo('case.html')" class="btn-base btn-cases"><img src="case.png" class="w-8 h-8"><div class="flex flex-col"><span class="font-black text-white uppercase">Кейсы</span></div></div>
                <div onclick="navigateTo('wheel.html')" class="btn-base btn-wheel"><img src="spin.png" class="w-8 h-8"><div class="flex flex-col"><span class="font-black text-black uppercase">Колесо</span></div></div>
            </div>
        </div>

        <div class="dock-bar">
            <div onclick="openVault('ton')" class="dock-btn"><span>Кошелёк</span></div>
            <div class="dock-btn active"><span>Главная</span></div>
            <div onclick="window.location.href='profile.html'" class="dock-btn"><span>Профиль</span></div>
        </div>
    </div>

    <div id="vault-modal" class="modal-base" onclick="closeVault()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="flex p-1.5 bg-black/50 rounded-2xl mb-8">
                <div id="tab-btn-ton" onclick="setTab('ton')" class="tab-trigger active">TON PAY</div>
                <div id="tab-btn-stars" onclick="setTab('stars')" class="tab-trigger">STARS</div>
            </div>
            <div id="pane-ton" class="grid grid-cols-2 gap-4"></div>
            <div id="pane-stars" class="hidden text-center">
                <input type="number" id="stars-input" placeholder="50" class="w-full bg-white/5 border py-5 text-center text-2xl font-black text-white rounded-2xl mb-4">
                <button onclick="verifyGift()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl uppercase">Купить Звезды</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        // ЗАМЕНИ НА СВОЙ URL ВЕРСЕЛА БЕЗ СЛЭША В КОНЦЕ
        const BACKEND_URL = 'https://stars-drop.vercel.app/api'; 
        const user = tg.initDataUnsafe?.user;
        let isProcessing = false;

        // ПРОВЕРКА ПЛАТФОРМЫ
        if (tg.platform === 'desktop' || window.innerWidth > 1024) {
            document.getElementById('pc-only-blocker').style.display = 'flex';
            document.querySelector('.main-wrapper').remove();
        }

        tg.expand();

        if (user) {
            document.getElementById('display-name').innerText = (user.username || user.first_name).toUpperCase();
            document.getElementById('display-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-avatar').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}`;
            syncData();
            // Обновляем баланс каждые 10 секунд на всякий случай
            setInterval(syncData, 10000);
        }

        async function syncData() {
            if (!user) return;
            try {
                const res = await fetch(`${BACKEND_URL}/get_balance/${user.id}?t=${Date.now()}`);
                const data = await res.json();
                document.getElementById('bal-ton').innerText = data.balance.toFixed(2);
                document.getElementById('bal-stars').innerText = data.stars;
            } catch (e) { console.error("Sync error"); }
        }

        async function processPayment(amount) {
            if (isProcessing) return;
            isProcessing = true;
            try {
                const res = await fetch(`${BACKEND_URL}/create_pay`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user?.id, amount})
                });
                const data = await res.json();
                if (data.pay_url) tg.openTelegramLink(data.pay_url);
            } catch (e) { tg.showAlert('Ошибка TON'); }
            isProcessing = false;
        }

        async function verifyGift() {
            const val = document.getElementById('stars-input').value;
            if (!val || val < 1) return tg.showAlert('Укажите сумму');
            isProcessing = true;
            try {
                const res = await fetch(`${BACKEND_URL}/create_stars_pay`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user?.id, amount: val })
                });
                const data = await res.json();
                if (data.pay_url) {
                    tg.openInvoice(data.pay_url, (status) => {
                        if (status === 'paid') { 
                            setTimeout(syncData, 2000); 
                            closeVault(); 
                        }
                    });
                }
            } catch (e) { tg.showAlert('Ошибка Stars'); }
            isProcessing = false;
        }

        // Рендер паков TON
        const PACKS = [1, 5, 10, 50];
        const tonBox = document.getElementById('pane-ton');
        PACKS.forEach(amt => {
            const btn = document.createElement('div');
            btn.className = 'bg-white/5 border border-white/10 p-6 rounded-3xl text-center active:scale-95';
            btn.innerHTML = `<div class="text-white font-black text-xl">${amt} TON</div>`;
            btn.onclick = () => processPayment(amt);
            tonBox.appendChild(btn);
        });

        function openVault(tab) { document.getElementById('vault-modal').style.display = 'flex'; setTab(tab); }
        function closeVault() { document.getElementById('vault-modal').style.display = 'none'; }
        function setTab(type) {
            const isTon = type === 'ton';
            document.getElementById('tab-btn-ton').classList.toggle('active', isTon);
            document.getElementById('tab-btn-stars').classList.toggle('active', !isTon);
            document.getElementById('pane-ton').classList.toggle('hidden', !isTon);
            document.getElementById('pane-stars').classList.toggle('hidden', isTon);
        }

        function navigateTo(url) { tg.HapticFeedback.impactOccurred('medium'); window.location.href = url; }

        window.onload = () => { 
            setTimeout(() => { document.getElementById('global-loader').style.display = 'none'; }, 500); 
        };
    </script>
</body>
</html>
