<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarsDrop Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #050208; color: white; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .gradient-bg { background: radial-gradient(circle at top, #160a29 0%, #050208 100%); width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; }
        
        /* Навигация без смайлов */
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; transition: 0.2s; cursor: pointer; color: #4b5563; padding: 12px 0; }
        .nav-item.active { color: #8b5cf6; }
        .nav-text { font-size: 10px; font-weight: 800; letter-spacing: 0.05em; margin-top: 5px; text-transform: uppercase; }

        /* Карточки */
        .game-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; }
        .game-card:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.06); }

        /* Модалка оплаты */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: #0f0a16; width: 100%; border-radius: 32px 32px 0 0; padding: 24px; border-top: 1px solid #2d1b4e; padding-bottom: env(safe-area-inset-bottom, 24px); }
        
        .tab-btn { padding: 14px; font-size: 12px; font-weight: 800; color: #4b5563; text-align: center; flex: 1; border-bottom: 2px solid transparent; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .tab-btn.active { color: #8b5cf6; border-bottom-color: #8b5cf6; }

        .payment-option { background: #16111d; border: 1px solid #2d1b4e; padding: 18px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; width: 100%; transition: 0.2s; }
        .payment-option:active { background: #1e1629; transform: translateY(1px); }
        
        .stars-icon { color: #fbbf24; font-weight: 900; }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="flex-1 p-6 overflow-y-auto">
            <div class="flex justify-between items-start mb-10">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full border-2 border-purple-500/20 overflow-hidden bg-gray-900 shadow-xl shadow-purple-500/10">
                        <img id="user-pic" src="" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <div id="user-name" class="text-base font-black uppercase tracking-tight">Loading...</div>
                        <div id="user-id" class="text-[10px] text-gray-600 font-mono tracking-tighter">ID: 00000000</div>
                    </div>
                </div>
                <div class="space-y-2">
                    <div onclick="openPayModal('ton')" class="bg-black/40 border border-blue-500/20 px-4 py-2 rounded-xl flex items-center justify-between min-w-[120px]">
                        <span class="text-[9px] font-black text-blue-500 uppercase">Ton</span>
                        <span id="ton-balance" class="text-sm font-bold ml-3">0.00</span>
                    </div>
                    <div onclick="openPayModal('stars')" class="bg-black/40 border border-yellow-500/20 px-4 py-2 rounded-xl flex items-center justify-between min-w-[120px]">
                        <span class="text-[9px] font-black text-yellow-500 uppercase">Stars</span>
                        <span id="stars-balance" class="text-sm font-bold ml-3">0</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center py-4 mb-10 text-center">
                <div class="relative mb-6">
                    <div class="absolute inset-0 bg-purple-600/20 blur-3xl rounded-full"></div>
                    <img src="hero.png" class="w-56 h-56 object-contain relative z-10">
                </div>
                <h1 class="text-5xl font-black uppercase italic tracking-tighter mb-2">StarsDrop</h1>
                <div class="h-0.5 w-12 bg-purple-600 mb-3"></div>
                <p class="text-[10px] text-gray-500 uppercase tracking-[0.5em] font-bold">Premium Loot System</p>
            </div>

            <button class="w-full bg-purple-600 hover:bg-purple-500 py-5 rounded-2xl font-black text-sm uppercase tracking-[0.2em] shadow-2xl shadow-purple-900/40 mb-10 transition-all active:scale-[0.98]">
                Начать полет
            </button>

            <div class="grid grid-cols-3 gap-4">
                <div class="game-card">
                    <span class="text-[9px] font-black text-gray-500 uppercase mb-4 tracking-widest">Кейсы</span>
                    <img src="case.png" class="w-12 h-12 object-contain">
                </div>
                <div class="game-card border-purple-500/30 bg-purple-500/5">
                    <span class="text-[9px] font-black text-purple-400 uppercase mb-4 tracking-widest">Рулетка</span>
                    <img src="spin.png" class="w-12 h-12 object-contain">
                </div>
                <div class="game-card">
                    <span class="text-[9px] font-black text-gray-500 uppercase mb-4 tracking-widest">Игры</span>
                    <img src="mini.png" class="w-12 h-12 object-contain">
                </div>
            </div>
        </div>

        <div class="bg-[#08050c] border-t border-white/5 flex justify-around items-center px-4 pb-2">
            <div onclick="openPayModal('ton')" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="nav-text">Депозит</span>
            </div>
            <div class="nav-item active">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="nav-text">Главная</span>
            </div>
            <div class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                <span class="nav-text">Топ</span>
            </div>
            <div class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="nav-text">Профиль</span>
            </div>
        </div>
    </div>

    <div id="pay-modal" class="modal-overlay" onclick="closeModals()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="flex mb-8 bg-black/40 rounded-2xl p-1">
                <div id="tab-ton" onclick="switchTab('ton')" class="tab-btn active">Ton Wallet</div>
                <div id="tab-stars" onclick="switchTab('stars')" class="tab-btn">Telegram Stars</div>
            </div>

            <div id="content-ton" class="grid grid-cols-2 gap-3">
                <div onclick="payTon(1)" class="payment-option flex-col items-start">
                    <span class="text-white font-black text-lg">1.0 TON</span>
                    <span class="text-[10px] text-gray-500 uppercase mt-1 tracking-wider">Начать</span>
                </div>
                <div onclick="payTon(10)" class="payment-option flex-col items-start border-purple-500/50 bg-purple-500/5">
                    <span class="text-purple-400 font-black text-lg">10.0 TON</span>
                    <span class="text-[9px] text-purple-400 font-black uppercase mt-1 bg-purple-400/10 px-2 py-0.5 rounded">Popular</span>
                </div>
            </div>

            <div id="content-stars" class="hidden space-y-3">
                <div onclick="payStars(250)" class="payment-option">
                    <div class="flex items-center gap-3">
                        <span class="stars-icon text-xl">★</span>
                        <span class="font-black text-white text-base">250 Stars</span>
                    </div>
                    <span class="text-[10px] font-bold text-gray-500 uppercase bg-white/5 px-3 py-1.5 rounded-lg">Выбрать</span>
                </div>
                <div onclick="payStars(1000)" class="payment-option border-yellow-500/30">
                    <div class="flex items-center gap-3">
                        <span class="stars-icon text-xl">★</span>
                        <span class="font-black text-white text-base">1000 Stars</span>
                    </div>
                    <span class="text-[10px] font-bold text-yellow-500 uppercase bg-yellow-500/10 px-3 py-1.5 rounded-lg">Best Value</span>
                </div>
            </div>

            <button onclick="closeModals()" class="w-full mt-8 py-2 text-[10px] font-black text-gray-600 uppercase tracking-[0.3em]">Вернуться назад</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // --- ВАЖНО: ЗАМЕНИ ЭТОТ URL НА СВОЙ ИЗ NGROK ---
        const API_URL = 'https://твой-адрес.ngrok-free.app'; 

        const tonConnectUI = new TONConnectUI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/manifest.json'
        });

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = (user.username || user.first_name).toUpperCase();
            document.getElementById('user-id').innerText = `ID: ${user.id}`;
            if (user.photo_url) document.getElementById('user-pic').src = user.photo_url;
        }

        function openPayModal(tab) {
            document.getElementById('pay-modal').style.display = 'flex';
            switchTab(tab);
        }

        function closeModals() { document.getElementById('pay-modal').style.display = 'none'; }

        function switchTab(type) {
            const tTab = document.getElementById('tab-ton'), sTab = document.getElementById('tab-stars');
            const tCon = document.getElementById('content-ton'), sCon = document.getElementById('content-stars');
            if(type === 'ton') {
                tTab.classList.add('active'); sTab.classList.remove('active');
                tCon.classList.remove('hidden'); sCon.classList.add('hidden');
            } else {
                sTab.classList.add('active'); tTab.classList.remove('active');
                sCon.classList.remove('hidden'); tCon.classList.add('hidden');
            }
        }

        async function payStars(amount) {
            try {
                // Запрос к твоему боту (Python)
                const res = await fetch(`${API_URL}/create_stars_invoice/${user.id}/${amount}`);
                const data = await res.json();
                
                if(data.link) {
                    tg.openInvoice(data.link, function(status) {
                        if(status === 'paid') {
                            tg.showAlert('Оплата прошла успешно! Звезды зачислены.');
                            closeModals();
                        }
                    });
                } else {
                    tg.showAlert('Ошибка: сервер не вернул ссылку на оплату.');
                }
            } catch (e) {
                tg.showPopup({
                    title: "Ошибка",
                    message: "Не удалось связаться с сервером. Убедитесь, что bot.py запущен и ngrok работает.",
                    buttons: [{type: "ok"}]
                });
            }
        }

        async function payTon(amount) {
            if (!tonConnectUI.connected) { await tonConnectUI.openModal(); return; }
            const tx = {
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [{
                    address: "UQD3Ova8MrxhXHacmHgQVcT-TTLF8pZYKBo67egsBCl6M8Yx",
                    amount: (amount * 1000000000).toString(),
                    payload: btoa(user.id.toString())
                }]
            };
            try { await tonConnectUI.sendTransaction(tx); } catch (e) { console.error(e); }
        }

        // Обновление баланса
        async function updateBalance() {
            if (!user) return;
            try {
                const res = await fetch(`${API_URL}/get_balance/${user.id}`);
                const data = await res.json();
                document.getElementById('ton-balance').innerText = data.balance.toFixed(2);
                document.getElementById('stars-balance').innerText = data.stars;
            } catch (e) {}
        }
        setInterval(updateBalance, 5000);
        updateBalance();
    </script>
</body>
</html>
