<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StarsDrop Ultimate Green Edition</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-dark: #0a1205;
            --accent-green: #a3e635;
            --deep-green: #166534;
            --glow-green: rgba(163, 230, 53, 0.2);
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #stars-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .main-wrapper { 
            background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 75%); 
            min-height: 100vh;
            position: relative; 
            z-index: 1;
        }

        .hero-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 320px; height: 320px;
            background: radial-gradient(circle, var(--glow-green) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.3); }
        }

        /* Текст ЖМИ вокруг героя */
        .tap-label {
            position: absolute;
            font-weight: 900;
            color: var(--accent-green);
            text-transform: uppercase;
            font-style: italic;
            opacity: 0.8;
            pointer-events: none;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(163, 230, 53, 0.5);
            animation: labelPulse 2s ease-in-out infinite;
        }
        
        @keyframes labelPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .balance-container-v2 {
            display: flex; flex-direction: column; gap: 6px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(163, 230, 53, 0.2);
            padding: 10px 14px; border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .balance-item-v2 { display: flex; align-items: center; justify-content: flex-end; gap: 8px; cursor: pointer; transition: 0.2s; }
        .balance-item-v2:active { transform: scale(0.9); }
        .balance-item-v2 img { width: 22px; height: 22px; }
        .balance-item-v2 span { font-weight: 900; font-size: 1.1rem; letter-spacing: -0.5px; }

        .hero-zone {
            position: relative;
            animation: heroFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 40px var(--glow-green));
            cursor: pointer;
            transition: transform 0.1s;
        }
        .hero-zone:active { transform: scale(0.95); }

        @keyframes heroFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(1deg); }
        }

        .btn-base {
            border-radius: 26px; padding: 22px 26px;
            display: flex; align-items: center; gap: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%; border: 1px solid rgba(255,255,255,0.08);
            position: relative; overflow: hidden;
            cursor: pointer;
        }
        .btn-base:active { transform: scale(0.94); }
        .btn-cases { background: linear-gradient(135deg, #052e16 0%, #000000 100%); border-left: 5px solid var(--deep-green); }
        .btn-wheel { background: linear-gradient(135deg, var(--accent-green) 0%, #ffffff 280%); }
        .btn-games { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); border-left: 5px solid #059669; }

        .modal-base {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            backdrop-filter: blur(20px); z-index: 2000;
            display: none; align-items: flex-end;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-sheet {
            background: #0d1a07; width: 100%; border-radius: 35px 35px 0 0;
            padding: 30px 24px 60px 24px; border-top: 2px solid rgba(163, 230, 53, 0.2);
            transform: translateY(0); animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .dock-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(5, 10, 3, 0.98); border-top: 1px solid rgba(163, 230, 53, 0.15);
            display: flex; justify-content: space-around;
            padding: 18px 10px 40px 10px; z-index: 1000; backdrop-filter: blur(25px);
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; color: #4b5563; flex: 1; transition: 0.3s; cursor: pointer; }
        .dock-btn.active { color: var(--accent-green); filter: drop-shadow(0 0 10px var(--glow-green)); }
        .dock-btn span { font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5px; }

        #global-loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .loader-ring { width: 60px; height: 60px; border: 4px solid #1a2e05; border-left-color: var(--accent-green); border-radius: 50%; animation: rotate 1s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }

        .tab-trigger { flex: 1; padding: 14px; text-align: center; font-weight: 900; font-size: 13px; color: #6b7280; transition: 0.3s; }
        .tab-trigger.active { color: white; background: rgba(163, 230, 53, 0.15); border-radius: 16px; }
    </style>
</head>
<body>

    <div id="global-loader">
        <div class="loader-ring"></div>
        <div class="mt-4 text-green-500 font-black italic tracking-widest animate-pulse">STARS DROP</div>
    </div>

    <canvas id="stars-canvas"></canvas>

    <div class="main-wrapper">
        <div class="p-6 pb-32">
            <div class="flex justify-between items-start">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img id="user-avatar" src="" class="w-16 h-16 rounded-full border-2 border-green-500/40 object-cover shadow-lg">
                        <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-2 border-black rounded-full shadow-inner"></div>
                    </div>
                    <div>
                        <div id="display-name" class="text-[14px] font-black text-white tracking-wide uppercase italic">ЗАГРУЗКА...</div>
                        <div id="display-id" class="text-[11px] text-green-400 font-bold opacity-60">ID: 00000000</div>
                    </div>
                </div>
                
                <div class="balance-container-v2">
                    <div onclick="openVault('ton')" class="balance-item-v2 text-blue-400">
                        <span id="bal-ton">0.00</span>
                        <img src="ton.png" alt="TON">
                    </div>
                    <div onclick="openVault('stars')" class="balance-item-v2 text-yellow-400">
                        <span id="bal-stars">0</span>
                        <img src="star.png" alt="STAR">
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center mt-16 mb-14">
                <div class="hero-zone" onclick="navigateTo('clicker.html')">
                    <div class="hero-glow"></div>
                    
                    <div class="tap-label" style="top: -20px; left: 30%;">Жми</div>
                    <div class="tap-label" style="bottom: 40%; left: -40px;">Жми</div>
                    <div class="tap-label" style="bottom: 40%; right: -40px;">Жми</div>

                    <img src="hero.png" alt="HERO" class="w-64 h-64 object-contain">
                </div>
                <h1 class="text-5xl font-black italic mt-8 uppercase tracking-tighter text-white">
                    Stars<span class="text-green-500">Drop</span>
                </h1>
                <div class="h-1.5 w-16 bg-green-500 rounded-full mt-3 shadow-lg shadow-green-500/50"></div>
            </div>

            <div class="flex flex-col gap-6">
                <div onclick="navigateTo('case.html')" class="btn-base btn-cases shadow-xl">
                    <img src="case.png" class="w-8 h-8">
                    <div class="flex flex-col">
                        <span class="font-black uppercase tracking-widest text-sm text-white">Кейсы</span>
                        <span class="text-[10px] text-green-400 font-bold italic uppercase">Открывай и побеждай</span>
                    </div>
                    <div class="ml-auto">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>

                <div onclick="navigateTo('wheel.html')" class="btn-base btn-wheel shadow-xl">
                    <img src="spin.png" class="w-8 h-8">
                    <div class="flex flex-col">
                        <span class="font-black uppercase tracking-widest text-sm text-black">Колесо удачи</span>
                        <span class="text-[10px] text-black/50 font-bold uppercase">Ежедневный бонус</span>
                    </div>
                    <div class="ml-auto">
                        <div class="w-3 h-3 bg-green-600 rounded-full animate-ping"></div>
                    </div>
                </div>

                <div onclick="navigateTo('games.html')" class="btn-base btn-games shadow-xl">
                    <img src="mini.png" class="w-8 h-8">
                    <div class="flex flex-col">
                        <span class="font-black uppercase tracking-widest text-sm text-white">Мини игры</span>
                        <span class="text-[10px] text-green-400 font-bold italic uppercase">Играть и копить</span>
                    </div>
                    <div class="ml-auto">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="dock-bar">
            <div onclick="openVault('ton')" class="dock-btn">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                <span>Кошелёк</span>
            </div>
            <div class="dock-btn active">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span>Главная</span>
            </div>
            <div onclick="window.location.href='profile.html'" class="dock-btn">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span>Профиль</span>
            </div>
        </div>
    </div>

    <div id="vault-modal" class="modal-base" onclick="closeVault()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="w-16 h-1.5 bg-white/10 mx-auto mb-8 rounded-full"></div>
            <div class="flex p-1.5 bg-black/50 rounded-2xl border border-white/5 mb-8">
                <div id="tab-btn-ton" onclick="setTab('ton')" class="tab-trigger active">TON PAY</div>
                <div id="tab-btn-stars" onclick="setTab('stars')" class="tab-trigger">STARS</div>
            </div>
            <div id="pane-ton" class="grid grid-cols-2 gap-4 max-h-[50vh] overflow-y-auto pr-1"></div>
            <div id="pane-stars" class="hidden text-center py-4">
                <div class="mb-6">
                    <p class="text-gray-400 text-sm mb-4">Введите количество звёзд:</p>
                    <input type="number" id="stars-input" placeholder="Напр. 50" class="w-full bg-white/5 border border-white/10 py-5 px-6 rounded-2xl text-center text-2xl font-black text-white outline-none focus:border-yellow-500/50">
                </div>
                <button onclick="verifyGift()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl uppercase text-sm tracking-widest shadow-lg shadow-yellow-500/20 active:scale-95 transition-transform">Оплатить через Telegram</button>
            </div>
            <button onclick="closeVault()" class="w-full mt-8 py-2 text-gray-500 font-bold uppercase text-[11px] tracking-widest">Вернуться назад</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BACKEND_URL = 'https://stars-drop.vercel.app/api'; 
        const user = tg.initDataUnsafe?.user;
        let isProcessing = false;

        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const winStars = urlParams.get('win_stars');
            
            if (winStars && winStars !== "0" && !window.alreadyProcessed) {
                window.alreadyProcessed = true;
                const starsCount = parseInt(winStars);
                
                try {
                    await fetch(`${BACKEND_URL}/update_balance`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: user?.id,
                            stars: starsCount,
                            points: 0
                        })
                    });
                    
                    tg.HapticFeedback.notificationOccurred('success');
                    window.history.replaceState({}, document.title, window.location.pathname);
                    setTimeout(syncData, 500);
                } catch (e) { console.error("Auto-sync error"); }
            }
        });

        tg.expand();
        tg.enableClosingConfirmation();

        if (user) {
            document.getElementById('display-name').innerText = (user.username || user.first_name).toUpperCase();
            document.getElementById('display-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-avatar').src = user.photo_url || `https://ui-avatars.com/api/?background=166534&color=fff&name=${user.first_name}`;
            syncData();
        }

        function navigateTo(url) {
            tg.HapticFeedback.impactOccurred('medium');
            window.location.href = url;
        }

        async function syncData() {
            if (!user) return;
            const fakeStars = parseInt(localStorage.getItem('fake_stars') || '0');
            
            try {
                const res = await fetch(`${BACKEND_URL}/get_balance/${user.id}?t=${Date.now()}`);
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                const finalStars = data.stars + fakeStars;
                const finalTon = data.balance.toFixed(2);

                document.getElementById('bal-ton').innerText = finalTon;
                document.getElementById('bal-stars').innerText = finalStars;

                localStorage.setItem('user_stars', finalStars);
                localStorage.setItem('user_ton', finalTon);

            } catch (e) {
                const localStars = localStorage.getItem('user_stars') || fakeStars;
                document.getElementById('bal-stars').innerText = localStars;
            }
        }

        const PACKS = [1, 3, 5, 10, 20, 50, 100, 250];
        const tonBox = document.getElementById('pane-ton');
        
        if (tonBox) {
            PACKS.forEach(amt => {
                const btn = document.createElement('div');
                btn.className = 'bg-white/5 border border-white/10 p-6 rounded-3xl text-center active:scale-95 transition-all cursor-pointer';
                btn.innerHTML = `<div class="text-[10px] text-blue-400 font-black uppercase mb-1">Пополнить</div><div class="font-black text-white text-xl">${amt} TON</div>`;
                btn.onclick = () => processPayment(amt);
                tonBox.appendChild(btn);
            });
        }

        async function processPayment(amount) {
            if (isProcessing) return;
            isProcessing = true;
            try {
                const res = await fetch(`${BACKEND_URL}/create_pay`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: user?.id, amount})
                });
                const data = await res.json();
                if (data.pay_url) tg.openTelegramLink(data.pay_url);
            } catch (e) { tg.showAlert('Ошибка платежа'); }
            isProcessing = false;
        }

        async function verifyGift() {
            const val = document.getElementById('stars-input').value;
            if (!val || val < 1) return tg.showAlert('Укажите сумму');
            isProcessing = true;
            try {
                const res = await fetch(`${BACKEND_URL}/create_stars_pay`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: user?.id, amount: val })
                });
                const data = await res.json();
                if (data.pay_url) {
                    tg.openInvoice(data.pay_url, (status) => {
                        if (status === 'paid') { syncData(); closeVault(); }
                    });
                }
            } catch (e) { tg.showAlert('Ошибка звезд'); }
            isProcessing = false;
        }

        function openVault(tab) {
            document.getElementById('vault-modal').style.display = 'flex';
            setTab(tab);
        }
        function closeVault() { document.getElementById('vault-modal').style.display = 'none'; }
        function setTab(type) {
            const isTon = type === 'ton';
            document.getElementById('tab-btn-ton').classList.toggle('active', isTon);
            document.getElementById('tab-btn-stars').classList.toggle('active', !isTon);
            document.getElementById('pane-ton').classList.toggle('hidden', !isTon);
            document.getElementById('pane-stars').classList.toggle('hidden', isTon);
        }

        const canvas = document.getElementById('stars-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let starsArr = [];
            function initStars() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                starsArr = Array.from({length: 80}, () => ({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    size: Math.random() * 2, speed: Math.random() * 0.5 + 0.1, opacity: Math.random()
                }));
            }
            function animateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                starsArr.forEach(s => {
                    ctx.beginPath(); ctx.globalAlpha = s.opacity; ctx.fillStyle = "#a3e635";
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                    s.y += s.speed; if (s.y > canvas.height) s.y = -5;
                });
                requestAnimationFrame(animateStars);
            }
            initStars(); animateStars();
        }

        window.onload = () => { 
            setTimeout(() => { 
                const loader = document.getElementById('global-loader');
                if(loader) loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }, 800); 
        };
    </script>
</body>
</html>
