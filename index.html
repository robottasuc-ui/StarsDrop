<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop Ultimate Green Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root { 
            --bg-dark: #0a1205; 
            --accent-green: #a3e635; 
            --deep-green: #166534; 
            --glow-green: rgba(163, 230, 53, 0.2); 
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Запрещаем общий скролл для body */
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        body.loaded { opacity: 1; }

        /* Блокировщик удален из логики, но стили оставлены для целостности */
        #pc-only-blocker { display: none; position: fixed; inset: 0; background: #000; z-index: 999999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .qr-frame { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 0 40px var(--accent-green); margin-bottom: 25px; }
        #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        
        /* Исправленная обертка */
        .main-wrapper { 
            background: radial-gradient(circle at 50% 30%, #163008 0%, #0a1205 75%); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            z-index: 1; 
        }

        /* Область контента со скроллом */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 100px 24px; /* Отступ снизу под док-бар */
            scrollbar-width: none;
        }
        .scrollable-content::-webkit-scrollbar { display: none; }
        
        .hero-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; height: 280px; background: radial-gradient(circle, var(--glow-green) 0%, transparent 70%); z-index: -1; filter: blur(50px); animation: pulseGlow 4s ease-in-out infinite; }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.2); } }
        
        .balance-container-v2 { display: flex; flex-direction: column; gap: 4px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(163, 230, 53, 0.2); padding: 8px 12px; border-radius: 18px; backdrop-filter: blur(20px); }
        .balance-item-v2 { display: flex; align-items: center; justify-content: flex-end; gap: 6px; cursor: pointer; }
        .balance-item-v2 img { width: 16px; height: 16px; object-fit: contain; }
        
        .hero-zone { position: relative; animation: heroFloat 4s ease-in-out infinite; filter: drop-shadow(0 0 30px var(--glow-green)); text-align: center; margin: 20px 0; }
        @keyframes heroFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .btn-base { border-radius: 22px; padding: 18px 22px; display: flex; align-items: center; gap: 16px; width: 100%; border: 1px solid rgba(255,255,255,0.08); position: relative; overflow: hidden; margin-bottom: 10px; transition: transform 0.1s; }
        .btn-base:active { transform: scale(0.97); }
        .btn-cases { background: linear-gradient(135deg, #052e16 0%, #000000 100%); border-left: 5px solid var(--deep-green); }
        .btn-wheel { background: linear-gradient(135deg, var(--accent-green) 0%, #ffffff 280%); }
        .btn-upgrade { background: linear-gradient(135deg, #431407 0%, #000000 100%); border-left: 5px solid #92400e; }
        .btn-games { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); border-left: 5px solid #059669; }
        
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(20px); z-index: 2000; display: none; align-items: flex-end; }
        .modal-sheet { background: #0d1a07; width: 100%; border-radius: 35px 35px 0 0; padding: 30px 24px 60px 24px; border-top: 2px solid rgba(163, 230, 53, 0.2); }
        
        .dock-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(5, 10, 3, 0.98); border-top: 1px solid rgba(163, 230, 53, 0.15); display: flex; justify-content: space-around; padding: 12px 10px 34px 10px; z-index: 1000; backdrop-filter: blur(25px); height: 95px; }
        .dock-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px; color: #4b5563; flex: 1; text-decoration: none; }
        .dock-btn.active { color: var(--accent-green); filter: drop-shadow(0 0 8px var(--glow-green)); }
        
        #global-loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-ring { width: 60px; height: 60px; border: 4px solid #1a2e05; border-left-color: var(--accent-green); border-radius: 50%; animation: rotate 1s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }

        .tab-trigger { flex: 1; padding: 14px; text-align: center; font-weight: 900; font-size: 13px; color: #6b7280; transition: 0.3s; cursor: pointer; }
        .tab-trigger.active { color: black; background: var(--accent-green); border-radius: 16px; }
    </style>
</head>
<body class="loaded">

    <div id="pc-only-blocker">
        <div class="qr-frame"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://t.me/StarsDropOfficial_Bot" alt="QR"></div>
        <h1 class="text-2xl font-black italic uppercase tracking-tighter text-white">С ПК играть <span class="text-green-500">нельзя!</span></h1>
        <p class="text-gray-400 font-bold text-sm mt-2 max-w-[280px]">Отсканируйте QR код, чтобы играть с телефона</p>
    </div>

    <div id="global-loader">
        <div class="loader-ring"></div>
        <div class="mt-4 text-green-500 font-black italic tracking-widest animate-pulse">STARS DROP</div>
    </div>

    <canvas id="stars-canvas"></canvas>
    
    <div class="main-wrapper">
        <div class="scrollable-content">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="user-avatar" src="" class="w-14 h-14 rounded-full border-2 border-green-500/40 object-cover shadow-lg bg-gray-900">
                        <div class="absolute -bottom-0.5 -right-0.5 w-4 h-4 bg-green-500 border-2 border-black rounded-full"></div>
                    </div>
                    <div>
                        <div id="display-name" class="text-[13px] font-black text-white tracking-wide uppercase italic leading-tight">ЗАГРУЗКА...</div>
                        <div id="display-id" class="text-[10px] text-green-400 font-bold opacity-60 italic">ID: 00000000</div>
                    </div>
                </div>
                <div class="balance-container-v2">
                    <div class="balance-item-v2 text-blue-400" onclick="openVault('ton')">
                        <span id="bal-ton" class="font-black">0.00</span>
                        <img src="ton.png" alt="TON" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/toncoin-ton-logo.png?v=025'">
                    </div>
                    <div class="balance-item-v2 text-yellow-400" onclick="openVault('stars')">
                        <span id="bal-stars" class="font-black">0</span>
                        <img src="star.png" alt="STAR" onerror="this.onerror=null; this.src='https://img.icons8.com/fluency/48/star.png'">
                    </div>
                </div>
            </div>

            <div class="hero-zone">
                <div class="hero-glow"></div>
                <img src="hero.png" alt="HERO" class="w-44 h-44 mx-auto object-contain" onerror="this.onerror=null; this.src='https://img.icons8.com/clouds/256/crown.png'">
                <h1 class="text-4xl font-black italic mt-3 uppercase tracking-tighter text-white">Stars<span class="text-green-500">Drop</span></h1>
                <div class="h-1.5 w-14 bg-green-500 rounded-full mx-auto mt-2 shadow-lg shadow-green-500/50"></div>
            </div>

            <div class="flex flex-col gap-1">
                <div onclick="navigateTo('case.html')" class="btn-base btn-cases">
                    <div class="flex flex-col"><span class="font-black uppercase tracking-widest text-sm text-white">Кейсы</span><span class="text-[10px] text-green-400 font-bold italic uppercase">Открывай и побеждай</span></div>
                    <div class="ml-auto"><svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg></div>
                </div>

                <div onclick="navigateTo('wheel.html')" class="btn-base btn-wheel">
                    <div class="flex flex-col"><span class="font-black uppercase tracking-widest text-sm text-black">Колесо удачи</span><span class="text-[10px] text-black/50 font-bold uppercase">Ежедневный бонус</span></div>
                    <div class="ml-auto"><div class="w-3 h-3 bg-green-600 rounded-full animate-ping"></div></div>
                </div>

                <div onclick="navigateTo('update.html')" class="btn-base btn-upgrade">
                    <div class="flex flex-col"><span class="font-black uppercase tracking-widest text-sm text-white">Апгрейд</span><span class="text-[10px] text-orange-400 font-bold italic uppercase">Улучши свои шансы</span></div>
                    <div class="ml-auto"><svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg></div>
                </div>

                <div onclick="navigateTo('games.html')" class="btn-base btn-games">
                    <div class="flex flex-col"><span class="font-black uppercase tracking-widest text-sm text-white">Мини игры</span><span class="text-[10px] text-green-400 font-bold italic uppercase">Играть и копить</span></div>
                    <div class="ml-auto"><svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg></div>
                </div>
            </div>
        </div>

        <div class="dock-bar">
            <div onclick="openVault('ton')" class="dock-btn">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                <span class="text-[10px] font-bold uppercase italic">Кошелёк</span>
            </div>
            <div class="dock-btn active">
                <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="text-[10px] font-bold uppercase italic">Главная</span>
            </div>
            <div onclick="navigateTo('profile.html')" class="dock-btn">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-[10px] font-bold uppercase italic">Профиль</span>
            </div>
        </div>
    </div>

    <div id="vault-modal" class="modal-base" onclick="closeVault()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="w-16 h-1.5 bg-white/10 mx-auto mb-8 rounded-full"></div>
            <div class="flex p-1.5 bg-black/50 rounded-2xl border border-white/5 mb-8">
                <div id="tab-btn-ton" onclick="setTab('ton')" class="tab-trigger active">TON PAY</div>
                <div id="tab-btn-stars" onclick="setTab('stars')" class="tab-trigger">STARS</div>
            </div>
            <div id="pane-ton" class="grid grid-cols-2 gap-4 max-h-[45vh] overflow-y-auto"></div>
            <div id="pane-stars" class="hidden text-center py-4">
                <p class="text-gray-400 text-sm mb-4">Количество звёзд (мин. 50):</p>
                <input type="number" id="stars-input" placeholder="50" class="w-full bg-white/5 border border-white/10 py-5 px-6 rounded-2xl text-center text-2xl font-black text-white outline-none mb-6">
                <button onclick="verifyGift()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl uppercase text-sm tracking-widest shadow-lg active:scale-95 transition-transform">Оплатить через Telegram</button>
            </div>
            <button onclick="closeVault()" class="w-full mt-8 py-2 text-gray-500 font-bold uppercase text-[11px] tracking-widest">Вернуться назад</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const BACKEND_URL = 'https://stars-drop.vercel.app/api'; 
    const user = tg.initDataUnsafe?.user;
    let isProcessing = false;

    // Функция проверки платформы УДАЛЕНА

    async function syncData() {
        if (!user) return;
        try {
            const res = await fetch(`${BACKEND_URL}/get_balance/${user.id}?t=${Date.now()}`);
            if (!res.ok) throw new Error();
            const data = await res.json();
            const tonVal = data.balance !== undefined ? data.balance : (data.ton_balance || 0);
            const starsVal = data.stars || 0;
            document.getElementById('bal-ton').innerText = parseFloat(tonVal).toFixed(2);
            document.getElementById('bal-stars').innerText = Math.floor(starsVal);
            localStorage.setItem('user_stars', starsVal);
            localStorage.setItem('user_ton', tonVal);
        } catch (e) { console.warn("Balance sync failed"); }
    }

    async function processPayment(amount) {
        if (isProcessing || !user) return;
        isProcessing = true;
        tg.HapticFeedback.impactOccurred('medium');
        try {
            const res = await fetch(`${BACKEND_URL}/create_pay`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user.id, amount})
            });
            const data = await res.json();
            if (data.pay_url) { tg.openTelegramLink(data.pay_url); closeVault(); }
            else { tg.showAlert('Крипто-бот временно недоступен'); }
        } catch (e) { tg.showAlert('Ошибка сети'); } 
        finally { isProcessing = false; }
    }

    async function verifyGift() {
        const val = parseInt(document.getElementById('stars-input').value);
        if (!val || val < 1) return tg.showAlert('Введите количество Stars');
        isProcessing = true;
        tg.HapticFeedback.impactOccurred('heavy');
        try {
            const res = await fetch(`${BACKEND_URL}/create_stars_pay`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: user.id, amount: val })
            });
            const data = await res.json();
            if (data.pay_url) {
                tg.openInvoice(data.pay_url, (status) => {
                    if (status === 'paid') {
                        tg.showAlert('Оплата принята!');
                        closeVault();
                        setTimeout(syncData, 2000);
                    }
                });
            }
        } catch (e) { tg.showAlert('Ошибка сервера'); } 
        finally { isProcessing = false; }
    }

    function renderTonPacks() {
        const PACKS = [1, 3, 5, 10, 20, 50, 100, 250];
        document.getElementById('pane-ton').innerHTML = PACKS.map(amt => `
            <div onclick="processPayment(${amt})" class="bg-white/5 border border-white/10 p-5 rounded-3xl text-center active:scale-95 transition-all cursor-pointer">
                <div class="text-[10px] text-blue-400 font-black uppercase mb-1">Купить</div>
                <div class="font-black text-white text-lg">${amt} TON</div>
            </div>
        `).join('');
    }

    function setTab(type) {
        const isTon = type === 'ton';
        document.getElementById('tab-btn-ton').className = isTon ? 'tab-trigger active' : 'tab-trigger';
        document.getElementById('tab-btn-stars').className = !isTon ? 'tab-trigger active' : 'tab-trigger';
        document.getElementById('pane-ton').classList.toggle('hidden', !isTon);
        document.getElementById('pane-stars').classList.toggle('hidden', isTon);
    }

    function openVault(tab) { 
        tg.HapticFeedback.impactOccurred('light');
        document.getElementById('vault-modal').style.display = 'flex'; 
        setTab(tab); 
    }
    
    function closeVault() { document.getElementById('vault-modal').style.display = 'none'; }
    function navigateTo(url) { tg.HapticFeedback.impactOccurred('medium'); window.location.href = url; }

    window.onload = () => {
        // Вызов checkPlatform() УДАЛЕН
        tg.expand();
        tg.ready();
        if (user) {
            document.getElementById('display-name').innerText = (user.username || user.first_name || "PLAYER").toUpperCase();
            document.getElementById('display-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-avatar').src = user.photo_url || `https://ui-avatars.com/api/?background=166534&color=fff&name=${user.first_name}`;
            syncData();
        }
        renderTonPacks();
        setTimeout(() => {
            const loader = document.getElementById('global-loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
            document.body.classList.add('loaded');
        }, 800);
    };

    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let starsArr = [];
    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        starsArr = Array.from({length: 40}, () => ({ 
            x: Math.random() * canvas.width, 
            y: Math.random() * canvas.height, 
            size: Math.random() * 1.5, 
            speed: Math.random() * 0.3 + 0.1, 
            opacity: Math.random() 
        }));
    }
    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        starsArr.forEach(s => {
            ctx.beginPath(); ctx.globalAlpha = s.opacity; ctx.fillStyle = "#a3e635"; 
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
            s.y += s.speed; if (s.y > canvas.height) s.y = -5;
        });
        requestAnimationFrame(animateStars);
    }
    initStars(); animateStars();
</script>
</body>
</html>
