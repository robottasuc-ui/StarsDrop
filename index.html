<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop Purple Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root { 
            --bg-dark: #0f0716; 
            --accent-purple: #a855f7; 
            --deep-purple: #6b21a8; 
            --glow-purple: rgba(168, 85, 247, 0.2); 
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        body.loaded { opacity: 1; }

        /* Блокировщик ПК */
        #pc-only-blocker { display: none; position: fixed; inset: 0; background: #000; z-index: 999999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .qr-frame { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 0 40px var(--accent-purple); margin-bottom: 25px; }

        #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        
        .main-wrapper { 
            background: radial-gradient(circle at 50% 30%, #2e1065 0%, #0f0716 75%); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            z-index: 1; 
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 110px 24px;
            scrollbar-width: none;
        }
        .scrollable-content::-webkit-scrollbar { display: none; }
        
        /* Баланс */
        .balance-container-v2 { display: flex; flex-direction: column; gap: 4px; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(168, 85, 247, 0.3); padding: 8px 12px; border-radius: 18px; backdrop-filter: blur(20px); }
        .balance-item-v2 { display: flex; align-items: center; justify-content: flex-end; gap: 6px; cursor: pointer; }
        .balance-item-v2 img { width: 16px; height: 16px; object-fit: contain; }
        
        /* Герой */
        .hero-zone { position: relative; animation: heroFloat 4s ease-in-out infinite; filter: drop-shadow(0 0 30px var(--glow-purple)); text-align: center; margin: 20px 0; }
        @keyframes heroFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .hero-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 220px; height: 220px; background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%); z-index: -1; filter: blur(30px); }

        /* Кнопки меню (Карточки) */
        .game-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 24px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .game-card:active { transform: scale(0.96); background: rgba(168, 85, 247, 0.1); }
        .game-card img { width: 56px; height: 56px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.4)); }
        .card-title { font-weight: 900; font-style: italic; text-transform: uppercase; font-size: 16px; line-height: 1; letter-spacing: -0.5px; }
        .card-desc { font-size: 10px; font-weight: 700; color: #a855f7; text-transform: uppercase; opacity: 0.8; margin-top: 4px; }

        /* Модалки */
        .modal-base { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; display: none; align-items: flex-end; }
        .modal-sheet { background: #150a21; width: 100%; border-radius: 35px 35px 0 0; padding: 30px 24px 60px 24px; border-top: 2px solid var(--accent-purple); }
        
        /* Навигация */
        .dock-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 5, 20, 0.95); border-top: 1px solid rgba(168, 85, 247, 0.2); display: flex; justify-content: space-around; padding: 12px 10px 34px 10px; z-index: 1000; backdrop-filter: blur(25px); height: 95px; }
        .dock-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #6b7280; flex: 1; }
        .dock-btn.active { color: var(--accent-purple); filter: drop-shadow(0 0 5px var(--accent-purple)); }
        
        #global-loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-ring { width: 50px; height: 50px; border: 3px solid #1e0a3d; border-left-color: var(--accent-purple); border-radius: 50%; animation: rotate 1s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }
        
        .tab-trigger { flex: 1; padding: 12px; text-align: center; font-weight: 800; font-size: 12px; color: #6b7280; transition: 0.3s; }
        .tab-trigger.active { color: white; background: var(--accent-purple); border-radius: 14px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="loaded">

    <div id="pc-only-blocker">
        <div class="qr-frame"><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://t.me/StarsDropOfficial_Bot" alt="QR"></div>
        <h1 class="text-2xl font-black italic uppercase text-white">Играй с <span class="text-purple-500">телефона!</span></h1>
    </div>

    <div id="global-loader">
        <div class="loader-ring"></div>
        <div class="mt-4 text-purple-500 font-black italic tracking-widest animate-pulse">STARS DROP</div>
    </div>

    <canvas id="stars-canvas"></canvas>
    
    <div class="main-wrapper">
        <div class="scrollable-content">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img id="user-avatar" src="" class="w-12 h-12 rounded-full border-2 border-purple-500/50 object-cover shadow-lg bg-gray-900">
                        <div class="absolute -bottom-0.5 -right-0.5 w-3.5 h-3.5 bg-purple-500 border-2 border-black rounded-full"></div>
                    </div>
                    <div>
                        <div id="display-name" class="text-[12px] font-black text-white tracking-wide uppercase italic">ЗАГРУЗКА...</div>
                        <div id="display-id" class="text-[9px] text-purple-400 font-bold opacity-60">ID: 00000000</div>
                    </div>
                </div>
                <div class="balance-container-v2">
                    <div class="balance-item-v2 text-blue-400" onclick="openVault('ton')">
                        <span id="bal-ton" class="font-black">0.00</span>
                        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png?v=025" alt="TON">
                    </div>
                    <div class="balance-item-v2 text-yellow-400" onclick="openVault('stars')">
                        <span id="bal-stars" class="font-black">0</span>
                        <img src="img/star.png" alt="STAR" onerror="this.src='https://img.icons8.com/fluency/48/star.png'">
                    </div>
                    <div class="balance-item-v2 text-purple-400">
                        <span id="bal-tickets" class="font-black">0</span>
                        <img src="https://img.icons8.com/fluency/48/ticket.png" alt="TICKET">
                    </div>
                </div>
            </div>

            <div class="hero-zone">
                <div class="hero-glow"></div>
                <img src="hero.png" alt="HERO" class="w-40 h-40 mx-auto object-contain" onerror="this.onerror=null; this.src='https://img.icons8.com/clouds/256/crown.png'">
                <h1 class="text-4xl font-black italic mt-2 uppercase tracking-tighter">Stars<span class="text-purple-500">Drop</span></h1>
                <div class="h-1 w-12 bg-purple-500 rounded-full mx-auto mt-1 shadow-lg shadow-purple-500/50"></div>
            </div>

            <div class="mt-6">
                <div onclick="navigateTo('case.html')" class="game-card">
                    <img src="img/case3.png" alt="Cases" onerror="this.src='https://img.icons8.com/fluency/96/box.png'">
                    <div>
                        <div class="card-title">Кейсы</div>
                        <div class="card-desc">Открывай и выигрывай</div>
                    </div>
                    <div class="ml-auto opacity-30"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg></div>
                </div>

                <div onclick="navigateTo('wheel.html')" class="game-card">
                    <img src="spin.png" alt="Wheel" onerror="this.src='https://img.icons8.com/fluency/96/lucky-wheel.png'">
                    <div>
                        <div class="card-title">Колесо удачи</div>
                        <div class="card-desc">Испытай свой фарт</div>
                    </div>
                    <div class="ml-auto"><div class="w-2.5 h-2.5 bg-purple-500 rounded-full animate-ping"></div></div>
                </div>

                <div onclick="navigateTo('update.html')" class="game-card">
                    <img src="helmet.png" alt="Upgrade" onerror="this.src='https://img.icons8.com/fluency/96/shield.png'">
                    <div>
                        <div class="card-title">Апгрейд</div>
                        <div class="card-desc">Прокачай свои шансы</div>
                    </div>
                    <div class="ml-auto opacity-30"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg></div>
                </div>

                <div onclick="navigateTo('games.html')" class="game-card">
                    <img src="mini.png" alt="Games" onerror="this.src='https://img.icons8.com/fluency/96/controller.png'">
                    <div>
                        <div class="card-title">Мини-игры</div>
                        <div class="card-desc">Играй и зарабатывай</div>
                    </div>
                    <div class="ml-auto opacity-30"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg></div>
                </div>
            </div>
        </div>

        <div class="dock-bar">
            <div onclick="openVault('ton')" class="dock-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                <span class="text-[9px] font-bold uppercase italic">Кошелёк</span>
            </div>
            <div class="dock-btn active">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="text-[9px] font-bold uppercase italic">Главная</span>
            </div>
            <div onclick="navigateTo('profile.html')" class="dock-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-[9px] font-bold uppercase italic">Профиль</span>
            </div>
        </div>
    </div>

    <div id="vault-modal" class="modal-base" onclick="closeVault()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-white/10 mx-auto mb-6 rounded-full"></div>
            <div class="flex p-1 bg-black/40 rounded-xl border border-white/5 mb-6">
                <div id="tab-btn-ton" onclick="setTab('ton')" class="tab-trigger active cursor-pointer">TON PAY</div>
                <div id="tab-btn-stars" onclick="setTab('stars')" class="tab-trigger cursor-pointer">STARS</div>
            </div>
            
            <div id="pane-ton" class="grid grid-cols-2 gap-3 max-h-[40vh] overflow-y-auto">
                </div>

            <div id="pane-stars" class="hidden text-center">
                <p class="text-gray-400 text-xs mb-4 uppercase font-bold">Введите количество (мин. 50):</p>
                <input type="number" id="stars-input" placeholder="50" class="w-full bg-white/5 border border-purple-500/30 py-4 rounded-xl text-center text-xl font-black text-white outline-none mb-4">
                <button onclick="verifyGift()" class="w-full bg-purple-600 text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest active:scale-95 transition-all shadow-lg shadow-purple-600/30">Оплатить через Telegram</button>
            </div>
            
            <button onclick="closeVault()" class="w-full mt-6 py-2 text-gray-500 font-bold uppercase text-[10px] tracking-widest">Закрыть</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    const BACKEND_URL = 'https://stars-drop.vercel.app/api'; 
    const user = tg.initDataUnsafe?.user;
    let isProcessing = false;

    // Синхронизация баланса
    async function syncData() {
        if (!user) return;
        try {
            const res = await fetch(`${BACKEND_URL}/get_balance/${user.id}?t=${Date.now()}`);
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            const tonVal = data.balance !== undefined ? data.balance : (data.ton_balance || 0);
            document.getElementById('bal-ton').innerText = parseFloat(tonVal).toFixed(2);
            document.getElementById('bal-stars').innerText = Math.floor(data.stars || 0);
            document.getElementById('bal-tickets').innerText = Math.floor(data.tickets || 0);
        } catch (e) { console.warn("Balance sync failed"); }
    }

    // Оплата TON
    async function processPayment(amount) {
        if (isProcessing || !user) return;
        isProcessing = true;
        tg.HapticFeedback.impactOccurred('medium');
        try {
            const res = await fetch(`${BACKEND_URL}/create_pay`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: user.id, amount})
            });
            const data = await res.json();
            if (data.pay_url) { tg.openTelegramLink(data.pay_url); closeVault(); }
            else { tg.showAlert('Крипто-бот недоступен'); }
        } catch (e) { tg.showAlert('Ошибка сети'); } 
        finally { isProcessing = false; }
    }

    // Оплата STARS
    async function verifyGift() {
        const val = parseInt(document.getElementById('stars-input').value);
        if (!val || val < 1) return tg.showAlert('Введите число');
        isProcessing = true;
        try {
            const res = await fetch(`${BACKEND_URL}/create_stars_pay`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: user.id, amount: val })
            });
            const data = await res.json();
            if (data.pay_url) {
                tg.openInvoice(data.pay_url, (status) => {
                    if (status === 'paid') { tg.showAlert('Успешно!'); closeVault(); syncData(); }
                });
            }
        } catch (e) { tg.showAlert('Ошибка сервера'); } 
        finally { isProcessing = false; }
    }

    function renderTonPacks() {
        const PACKS = [1, 3, 5, 10, 20, 50, 100, 250];
        document.getElementById('pane-ton').innerHTML = PACKS.map(amt => `
            <div onclick="processPayment(${amt})" class="bg-white/5 border border-white/10 p-4 rounded-2xl text-center active:scale-95 transition-all">
                <div class="text-[9px] text-purple-400 font-black uppercase mb-1">Пополнить</div>
                <div class="font-black text-white text-lg">${amt} TON</div>
            </div>
        `).join('');
    }

    function setTab(type) {
        const isTon = type === 'ton';
        document.getElementById('tab-btn-ton').classList.toggle('active', isTon);
        document.getElementById('tab-btn-stars').classList.toggle('active', !isTon);
        document.getElementById('pane-ton').classList.toggle('hidden', !isTon);
        document.getElementById('pane-stars').classList.toggle('hidden', isTon);
    }

    function openVault(tab) { 
        tg.HapticFeedback.impactOccurred('light');
        document.getElementById('vault-modal').style.display = 'flex'; 
        setTab(tab); 
    }
    
    function closeVault() { document.getElementById('vault-modal').style.display = 'none'; }
    function navigateTo(url) { tg.HapticFeedback.impactOccurred('medium'); window.location.href = url; }

    window.onload = () => {
        tg.expand();
        tg.ready();
        if (user) {
            document.getElementById('display-name').innerText = (user.username || user.first_name || "PLAYER").toUpperCase();
            document.getElementById('display-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-avatar').src = user.photo_url || `https://ui-avatars.com/api/?background=6b21a8&color=fff&name=${user.first_name}`;
            syncData();
        }
        renderTonPacks();
        setTimeout(() => {
            document.getElementById('global-loader').style.display = 'none';
            document.body.classList.add('loaded');
        }, 800);
    };

    // Анимация звезд
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let starsArr = [];
    function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        starsArr = Array.from({length: 35}, () => ({ 
            x: Math.random() * canvas.width, 
            y: Math.random() * canvas.height, 
            size: Math.random() * 1.8, 
            speed: Math.random() * 0.4 + 0.1, 
            opacity: Math.random() 
        }));
    }
    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        starsArr.forEach(s => {
            ctx.beginPath(); ctx.globalAlpha = s.opacity; ctx.fillStyle = "#a855f7"; 
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
            s.y += s.speed; if (s.y > canvas.height) s.y = -5;
        });
        requestAnimationFrame(animateStars);
    }
    initStars(); animateStars();
</script>
</body>
</html>
