<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg: #0a0510;
            --accent: #a855f7;
            --card-bg: #120a1f;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Фиксируем экран, скролл только внутри списка */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- ФИОЛЕТОВЫЙ ХЕДЕР --- */
        header {
            background: #08040d;
            border-bottom: 2px solid rgba(168, 85, 247, 0.3);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            flex-shrink: 0;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: -1.5px;
            font-style: italic;
            text-transform: uppercase;
        }

        .home-btn {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid var(--accent);
            padding: 10px;
            border-radius: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
        }

        .home-btn:active {
            transform: scale(0.9);
            background: var(--accent);
        }

        /* --- ВЕРТИКАЛЬНЫЙ СПИСОК --- */
        .games-list {
            flex: 1;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .game-card {
            height: calc(100vh - 70px); /* Высота за вычетом хедера */
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .image-container {
            width: 100%;
            max-width: 280px;
            aspect-ratio: 1/1;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.25) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .game-img {
            width: 85%;
            height: auto;
            filter: drop-shadow(0 0 30px var(--accent));
            transition: transform 0.3s ease;
        }

        .game-title {
            font-weight: 900;
            font-size: 2.8rem;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }

        .btn-play {
            background: var(--accent);
            color: white;
            font-weight: 900;
            padding: 16px 70px;
            border-radius: 18px;
            text-transform: uppercase;
            font-size: 1.3rem;
            box-shadow: 0 6px 25px rgba(168, 85, 247, 0.4);
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-play:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        .games-list::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span class="text-purple-500">STARS</span><span class="text-white">DROP</span>
        </div>
        <button onclick="location.href='index.html'" class="home-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
    </header>

    <div class="games-list">
        
        <section class="game-card">
            <div class="image-container">
                <img src="ccrush.png" alt="Crash" class="game-img">
            </div>
            <h2 class="game-title text-white">CRASH</h2>
            <button onclick="launch('ccrush.html')" class="btn-play">Играть</button>
        </section>

        <section class="game-card">
            <div class="image-container">
                <img src="mine.png" alt="Mines" class="game-img">
            </div>
            <h2 class="game-title text-white">MINES</h2>
            <button onclick="launch('mines.html')" class="btn-play">Играть</button>
        </section>

        <section class="game-card">
            <div class="image-container">
                <img src="plinko.png" alt="Plinko" class="game-img">
            </div>
            <h2 class="game-title text-white">PLINKO</h2>
            <button onclick="launch('plinko.html')" class="btn-play">Играть</button>
        </section>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function launch(file) {
            tg.HapticFeedback.impactOccurred('heavy');
            window.location.href = file;
        }

        // Прячем стандартную кнопку "Назад", так как у нас есть кастомная Home
        tg.BackButton.hide();
    </script>
</body>
</html>
