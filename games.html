<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg: #0a0510;
            --accent: #a855f7;
            --card-bg: #120a1f;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Контейнер для вертикального скролла с эффектом прилипания */
        .games-list {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .game-card {
            height: 90vh; /* Почти на весь экран, чтобы было видно край следующей */
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .image-container {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1/1;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .game-img {
            width: 80%;
            height: auto;
            filter: drop-shadow(0 0 20px var(--accent));
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-img {
            transform: scale(1.05);
        }

        .game-title {
            font-weight: 900;
            font-size: 2.5rem;
            text-transform: uppercase;
            font-italic: italic;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .btn-play {
            background: var(--accent);
            color: white;
            font-weight: 900;
            padding: 16px 60px;
            border-radius: 16px;
            text-transform: uppercase;
            font-size: 1.2rem;
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.5);
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-play:active {
            transform: scale(0.95);
            background: #9333ea;
        }

        /* Тонкая линия разделения */
        .divider {
            width: 40px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        /* Кастомный скроллбар */
        .games-list::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div class="games-list">
        
        <section class="game-card">
            <div class="image-container">
                <img src="ccrush.png" alt="Crash" class="game-img">
            </div>
            <h2 class="game-title text-accent">CRASH</h2>
            <div class="divider"></div>
            <button onclick="launch('crash.html')" class="btn-play">Играть</button>
        </section>

        <section class="game-card">
            <div class="image-container">
                <img src="mine.png" alt="Mines" class="game-img">
            </div>
            <h2 class="game-title text-white">MINES</h2>
            <div class="divider"></div>
            <button onclick="launch('mines.html')" class="btn-play">Играть</button>
        </section>

        <section class="game-card">
            <div class="image-container">
                <img src="plinko.png" alt="Plinko" class="game-img">
            </div>
            <h2 class="game-title text-accent">PLINKO</h2>
            <div class="divider"></div>
            <button onclick="launch('plinko.html')" class="btn-play">Играть</button>
        </section>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function launch(file) {
            tg.HapticFeedback.impactOccurred('heavy');
            // Переход на файл игры
            window.location.href = file;
        }

        // Настройка главной кнопки TG (по желанию)
        tg.BackButton.hide();
    </script>
</body>
</html>
