<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg: #0a0510;
            --accent: #a855f7;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ФИКСИРОВАННЫЙ ХЕДЕР */
        header {
            background: #08040d;
            border-bottom: 2px solid rgba(168, 85, 247, 0.3);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            flex-shrink: 0;
        }

        .logo {
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            font-style: italic;
        }

        .home-btn {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid var(--accent);
            padding: 8px;
            border-radius: 12px;
            display: flex;
            transition: 0.2s;
        }

        .home-btn:active { 
            transform: scale(0.9); 
            background: var(--accent); 
        }

        /* СКРОЛЛ-СПИСОК */
        .games-list {
            flex: 1;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .game-card {
            height: calc(100vh - 65px); /* Высота за вычетом хедера */
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-container {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .game-img {
            width: 90%;
            height: auto;
            filter: drop-shadow(0 0 25px var(--accent));
        }

        .game-title {
            font-weight: 900;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        .btn-play {
            background: var(--accent);
            color: white;
            font-weight: 900;
            padding: 16px 70px;
            border-radius: 18px;
            text-transform: uppercase;
            font-size: 1.2rem;
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4);
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-play:active { 
            transform: scale(0.95); 
        }

        .games-list::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span class="text-purple-500">STARS</span><span class="text-white">DROP</span>
        </div>
        <button onclick="goHome()" class="home-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
    </header>

    <div class="games-list">
        
        <section class="game-card">
            <div class="image-container">
                <img src="ccrush.png" alt="Crash" class="game-img">
            </div>
            <h2 class="game-title text-white">CRASH</h2>
            <button onclick="launch('ccrush.html')" class="btn-play">Играть</button>
        </section>

        <section class="game-card">
            <div class="image-container">
                <img src="mine.png" alt="Mines" class="game-img">
            </div>
            <h2 class="game-title text-white">MINES</h2>
            <button onclick="launch('mines.html')" class="btn-play">Играть</button>
        </section>

        <section class="game-card">
            <div class="image-container">
                <img src="plinko.png" alt="Plinko" class="game-img">
            </div>
            <h2 class="game-title text-white">PLINKO</h2>
            <button onclick="launch('plinko.html')" class="btn-play">Играть</button>
        </section>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Функция возврата домой
        function goHome() {
            tg.HapticFeedback.impactOccurred('medium');
            window.location.href = "index.html";
        }

        // Функция запуска игр с проверкой авторизации
        function launch(file) {
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Проверка: если данных нет, отправляем логиниться, чтобы не было вылета
            const user = localStorage.getItem('stars_user');
            if (!user) {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Сессия истекла. Пожалуйста, авторизуйтесь заново.',
                    buttons: [{type: 'ok'}]
                });
                window.location.href = "index.html";
                return;
            }

            // Если всё ок — газуем в игру
            window.location.href = "./" + file;
        }

        tg.BackButton.hide();
    </script>
</body>
</html>
