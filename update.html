        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .main-wrapper { position: relative; z-index: 1; min-height: 100vh; padding: 24px 20px 160px; background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 80%); }
        .glass-card { background: var(--panel-bg); border: 1px solid var(--border-glow); backdrop-filter: blur(25px); border-radius: 32px; }
        .inventory-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .inventory-slot { aspect-ratio: 1/1; background: rgba(163, 230, 53, 0.03); border: 1px dashed rgba(163, 230, 53, 0.15); border-radius: 24px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .active-item { background: rgba(163, 230, 53, 0.08); border: 1.5px solid var(--accent-green); cursor: pointer; }
        .active-item img { width: 70%; height: 70%; object-fit: contain; }
        .btn-green { background: var(--accent-green); color: #000; font-weight: 900; text-transform: uppercase; border-radius: 22px; box-shadow: 0 8px 0 #65a30d; }
        .dock-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 18, 5, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(163, 230, 53, 0.2); display: flex; justify-content: space-around; padding: 20px 10px 45px; z-index: 9999; }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #4b5563; flex: 1; text-decoration: none; }
        .dock-btn.active { color: var(--accent-green); }
        #item-modal { position: fixed; inset: 0; z-index: 10000; display: none; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); }
        input { background: rgba(255,255,255,0.05); border: 2px solid rgba(163, 230, 53, 0.1); border-radius: 20px; padding: 16px; color: white; text-align: center; outline: none; }
    </style>
</head>

    <script>

        // –ë–ê–ó–ê –ü–û–î–ê–†–ö–û–í (ITEMS)

        let currentUser = null;
        let activeSelectionIndex = null;

        function fixPath(p) { return p.startsWith('img/') ? p : 'img/' + p; }

        async function syncUserData() {
            const user = tg.initDataUnsafe?.user || { id: 8015661230, first_name: "Admin" };
            let { data } = await supabase.from('users').select('*').eq('user_id', user.id).single();
            currentUser = data;
            updateUI();
        }

        function updateUI() {
            if (!currentUser) return;
            document.getElementById('stars-display').innerText = `‚≠ê ${currentUser.stars} STARS`;
            document.getElementById('ton-display').innerText = `üíé ${currentUser.balance.toFixed(2)} TON`;
            const grid = document.getElementById('inventory-grid');
            const inv = Array.isArray(currentUser.inventory) ? currentUser.inventory : [];
            grid.innerHTML = '';
            document.getElementById('item-counter-label').innerText = `${inv.length} –ü–†–ï–î–ú–ï–¢–û–í`;

            inv.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot active-item';
                slot.innerHTML = `<img src="${fixPath(item.img)}">`;
                slot.onclick = () => handleItemSelection(index, item);
                grid.appendChild(slot);
            });
        }

        function handleItemSelection(index, item) {
            activeSelectionIndex = index;
            // –ò—â–µ–º —Ü–µ–Ω—É –≤ ITEMS –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–µ, –µ—Å–ª–∏ –µ–µ –Ω–µ—Ç –≤ –±–∞–∑–µ
            let price = item.price;
            if (!price) {
                const fileName = item.img.split('/').pop();
                const found = Object.values(ITEMS).find(i => i.img === fileName);
                price = found ? found.price : 10;
            }

            document.getElementById('modal-item-img').src = fixPath(item.img);
            document.getElementById('modal-item-name').innerText = (item.name || "ITEM").toUpperCase();
            document.getElementById('modal-sell-btn').innerText = `–ü–†–û–î–ê–¢–¨ –ó–ê ${price} ‚≠ê`;
            document.getElementById('item-modal').style.display = 'flex';
        }

        async function handlePromoActivation() {
            const code = document.getElementById('promo-input').value.trim().toUpperCase();
            const PROMOS = { "ADMIN": 50000, "START": 100 };
            const used = currentUser.used_promos || [];
            if (used.includes(code)) return tg.showAlert("–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
            if (PROMOS[code]) {
                await supabase.from('users').update({ stars: currentUser.stars + PROMOS[code], used_promos: [...used, code] }).eq('user_id', currentUser.user_id);
                tg.showAlert("–£—Å–ø–µ—Ö!"); syncUserData();
            } else tg.showAlert("–ö–æ–¥ –Ω–µ–≤–µ—Ä–Ω—ã–π");
        }

        async function executeSellOrder() {
            const item = currentUser.inventory[activeSelectionIndex];
            const fileName = item.img.split('/').pop();
            const found = Object.values(ITEMS).find(i => i.img === fileName);
            const price = item.price || (found ? found.price : 10);
            
            const newInv = currentUser.inventory.filter((_, i) => i !== activeSelectionIndex);
            await supabase.from('users').update({ stars: currentUser.stars + price, inventory: newInv }).eq('user_id', currentUser.user_id);
            closeItemModal(); syncUserData();
        }

        async function initWithdrawalProcess() {
            tg.showAlert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
            closeItemModal();
        }

        function closeItemModal() { document.getElementById('item-modal').style.display = 'none'; }

        window.onload = () => {
            const u = tg.initDataUnsafe?.user;
            if (u) {
                document.getElementById('user-name').innerText = (u.username || u.first_name).toUpperCase();
                document.getElementById('user-id-label').innerText = `ID: ${u.id}`;
                document.getElementById('user-avatar').src = u.photo_url || `https://ui-avatars.com/api/?name=${u.first_name}`;
            }
            syncUserData();
        };
    </script>
