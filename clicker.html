<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarDrop Nova - Deluxe Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #4ade80;
            --bg-start: #050505;
            --bg-end: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-start);
            color: white; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        #main-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, var(--bg-end) 0%, var(--bg-start) 100%);
        }

        .app-shell {
            display: flex; flex-direction: column;
            height: 100vh; max-width: 430px; margin: 0 auto;
            position: relative;
        }

        .header-ui { padding: 40px 20px 10px; text-align: center; z-index: 10; }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px; padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }

        #balance-num {
            font-size: 36px; font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .main-coin { width: 45px; height: 45px; filter: drop-shadow(0 0 10px var(--neon)); object-fit: contain; }

        .energy-container { margin-top: 25px; padding: 0 30px; }
        .energy-bar-bg {
            width: 100%; height: 14px; background: rgba(255,255,255,0.1);
            border-radius: 20px; overflow: hidden; border: 1.5px solid rgba(255,255,255,0.05);
        }
        #energy-fill {
            height: 100%; width: 100%; background: linear-gradient(90deg, var(--neon), #fff);
            box-shadow: 0 0 15px var(--neon); transition: width 0.2s ease;
        }
        .energy-text { font-size: 13px; font-weight: 800; margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 6px; }

        .game-core { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .hero-platform {
            width: 260px; height: 60px; background: var(--neon);
            border-radius: 50%; filter: blur(50px); opacity: 0.2;
            position: absolute; bottom: 25%;
        }
        #hero-img {
            width: 280px; z-index: 5; cursor: pointer;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
            transition: transform 0.05s;
        }
        .tap-anim { transform: scale(0.92) !important; }

        .drawer-wardrobe {
            position: absolute; bottom: 90px; left: 0; width: 100%; height: 80%;
            background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(40px);
            border-radius: 40px 40px 0 0; z-index: 100;
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 25px; box-sizing: border-box;
            border-top: 3px solid var(--neon);
            transform: translateY(120%);
            display: flex; flex-direction: column;
        }
        .drawer-wardrobe.active { transform: translateY(0); }

        .skin-scroll-area {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            flex: 1; overflow-y: auto; padding-bottom: 40px;
            -webkit-overflow-scrolling: touch; 
        }

        #leader-list, #quest-list {
            flex: 1; overflow-y: auto; padding-bottom: 40px;
            -webkit-overflow-scrolling: touch;
        }

        .leader-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: var(--card-bg);
            border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border);
        }
        .rank-badge {
            width: 32px; height: 32px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 14px; margin-right: 12px;
        }
        .rank-1 { background: #ffd700; color: #000; box-shadow: 0 0 15px #ffd70055; }
        .rank-2 { background: #c0c0c0; color: #000; }
        .rank-3 { background: #cd7f32; color: #000; }
        .rank-other { background: rgba(255,255,255,0.1); color: #fff; }

        .quest-item {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 18px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .quest-info-main { display: flex; align-items: center; gap: 15px; }
        .quest-icon-box { font-size: 24px; }
        .quest-title-text { font-weight: 800; font-size: 14px; margin-bottom: 4px; }
        .quest-reward-text { color: var(--neon); font-weight: 900; font-size: 12px; }
        .quest-btn {
            background: #fff; color: #000; border: none; padding: 10px 16px;
            border-radius: 12px; font-weight: 900; font-size: 11px; cursor: pointer;
        }
        .quest-btn.done { background: var(--neon); opacity: 0.6; cursor: default; }

        .skin-card {
            background: rgba(255,255,255,0.03); border-radius: 20px;
            padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05);
            position: relative; transition: all 0.3s ease; height: fit-content;
        }
        .skin-card.current { border-color: var(--neon); }
        .lvl-tag { position: absolute; top: 10px; right: 12px; font-size: 9px; font-weight: 900; color: var(--neon); }

        .btn-skin {
            width: 100%; padding: 12px 5px; border-radius: 12px; border: none;
            font-weight: 900; font-size: 11px; cursor: pointer; text-transform: uppercase;
        }
        .btn-buy { background: var(--neon); color: black; }
        .btn-buy:disabled { background: #333; color: #777; cursor: not-allowed; }
        .btn-select { background: #222; color: white; }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; max-width: 430px;
            height: 90px; background: #000;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 110; padding-bottom: 10px;
        }
        .nav-item { color: #555; font-size: 9px; font-weight: 700; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-item.active { color: var(--neon); }
        .nav-item svg { width: 22px; height: 22px; }

        .click-pop {
            position: absolute; pointer-events: none; z-index: 999;
            font-weight: 900; font-size: 32px; color: white;
            animation: float-up 0.7s ease-out forwards;
        }
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="app-shell">

        <div class="nav-item" onclick="openPanel('quest-panel', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>

            <div>–¢–û–ü</div>
        </div>

</div>

<script>
    const BACKEND_URL = "https://stars-drop.vercel.app/api"; 

    const heroes = [
        { id: 0, name: "–ù–æ–≤–∏—á–æ–∫", x: 1, price: 0, img: "hero.png", color: "#4ade80", bg: "radial-gradient(circle, #0f2a1a 0%, #050505 100%)" },
        { id: 1, name: "–ü—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫", x: 5, price: 500000, img: "img/hero1.jpg", color: "#facc15", bg: "radial-gradient(circle, #2a250f 0%, #050505 100%)" },
        { id: 2, name: "–®–∞–º–∞–Ω", x: 10, price: 1000000, img: "img/hero2.jpg", color: "#a855f7", bg: "radial-gradient(circle, #251635 0%, #050505 100%)" },
        { id: 3, name: "–ù–∏–Ω–¥–∑—è", x: 25, price: 5000000, img: "img/hero3.jpg", color: "#3b82f6", bg: "radial-gradient(circle, #162235 0%, #050505 100%)" },
        { id: 4, name: "–ö–æ—Ä–æ–ª—å", x: 40, price: 15000000, img: "img/hero4.jpg", color: "#eab308", bg: "radial-gradient(circle, #352e16 0%, #050505 100%)" },
        { id: 5, name: "–ü–∏—Ä–∞—Ç", x: 50, price: 100000000, img: "img/hero5.jpg", color: "#ef4444", bg: "radial-gradient(circle, #351616 0%, #050505 100%)" },
        { id: 6, name: "–ö–æ—Å–º–æ–Ω–∞–≤—Ç", x: 65, price: 10000000000, img: "img/hero6.jpg", color: "#60a5fa", bg: "radial-gradient(circle, #162235 0%, #050505 100%)" }
    ];

    let marketItems = [
        { id: 0, name: "–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫", baseAdd: 4, basePrice: 100, icon: "‚ö°Ô∏è", level: 1 },
        { id: 1, name: "–ü–µ—Ä—á–∞—Ç–∫–∏", baseAdd: 10, basePrice: 700, icon: "üß§", level: 1, reqId: 0, reqLvl: 3 },
        { id: 2, name: "–ó–æ–ª–æ—Ç–æ–π –ø–∞–ª–µ—Ü", baseAdd: 50, basePrice: 3000, icon: "‚òùÔ∏è", level: 1, reqId: 1, reqLvl: 5 },
        { id: 3, name: "–ö–ª–∏–∫–µ—Ä-–±–æ—Ç", baseAdd: 200, basePrice: 10000, icon: "ü§ñ", level: 1, reqId: 2, reqLvl: 5 },
        { id: 4, name: "–¢—è–∂–µ–ª–∞—è –≥–∏—Ä—è", baseAdd: 500, basePrice: 75000, icon: "üèãÔ∏è", level: 1, reqId: 3, reqLvl: 7 },
        { id: 5, name: "–ë–∞—Ç–∞—Ä–µ–π–∫–∞", energyAdd: 1000, basePrice: 150000, icon: "üîã", level: 1, reqId: 4, reqLvl: 10 },
        { id: 6, name: "–Ø–¥–µ—Ä–Ω—ã–π —Ä–µ–∞–∫—Ç–æ—Ä", energyAdd: 500, basePrice: 500, icon: "‚öõÔ∏è", level: 1 } // –¢–í–û–Å –ù–û–í–û–ï –£–°–ò–õ–ï–ù–ò–ï
    ];

    const quests = [
        { id: 0, title: "–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –¢–ì", reward: 50000, icon: "üì¢", link: "https://t.me/StarDrop_Chanel" },
        { id: 1, title: "–í—Å—Ç—É–ø–∏—Ç—å –≤ —á–∞—Ç", reward: 25000, icon: "üí¨", link: "https://t.me/+cur_4KbYlj44NmJi" },
        { id: 2, title: "–°–µ–∫—Ä–µ—Ç–Ω—ã–π –±–æ–Ω—É—Å", reward: 100000, icon: "üéÅ", link: "https://t.me/StarDrop_Chanel" }
    ];

    let state = {
        coins: 0,
        energy: 1000,
        maxEnergy: 1500,
        owned: [0],
        activeId: 0,
        baseBonus: 1,
        marketLevels: {},
        doneQuests: []
    };

    // –ó–ê–ì–†–£–ó–ö–ê –°–û–°–¢–û–Ø–ù–ò–Ø
    const saved = localStorage.getItem('nova_deluxe_v2');
    if(saved) {
        state = {...state, ...JSON.parse(saved)};
        marketItems.forEach(item => {
            if(state.marketLevels[item.id]) item.level = state.marketLevels[item.id];
        });
    }

    const USER_ID = localStorage.getItem('nova_user_id') || 'user_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('nova_user_id', USER_ID);

    // –ü–û–ß–ò–ù–ï–ù–ù–´–ô –¢–ê–ü (–§–ò–ö–° +0)
    document.getElementById('tap-zone').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (state.energy < 1) return;
        
        const img = document.getElementById('hero-img');
        img.classList.add('tap-anim');
        setTimeout(() => img.classList.remove('tap-anim'), 50);
        
        const h = heroes.find(h => h.id === state.activeId);
        
        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —ç—Ç–æ —á–∏—Å–ª–∞
        const bonus = Number(state.baseBonus) || 1;
        const mult = Number(h.x) || 1;
        const profit = bonus * mult;
        
        state.coins += profit;
        state.energy -= 1;
        
        showPop(e.touches[0].clientX, e.touches[0].clientY, profit);
        updateUI();
        save();
    });

    function showPop(x, y, val) {
        const p = document.createElement('div');
        p.className = 'click-pop'; p.innerHTML = `+${Math.floor(val).toLocaleString()}`;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 700);
    }

    function updateUI() {
        document.getElementById('balance-num').innerText = Math.floor(state.coins).toLocaleString();
        document.getElementById('energy-val').innerText = Math.floor(state.energy);
        document.getElementById('max-energy-val').innerText = state.maxEnergy;
        document.getElementById('energy-fill').style.width = (state.energy / state.maxEnergy * 100) + '%';
    }

    // –†–ï–ù–î–ï–† –ú–ê–†–ö–ï–¢–ê (–§–ò–ö–° –ù–û–í–û–ì–û –£–°–ò–õ–ï–ù–ò–Ø)
    function renderMarket() {
        const list = document.getElementById('market-list');
        list.innerHTML = '';
        marketItems.forEach(item => {
            let isLocked = false; let lockMsg = "";
            if (item.reqId !== undefined) {
                const prev = marketItems.find(i => i.id === item.reqId);
                if (prev.level < item.reqLvl) { isLocked = true; lockMsg = `${prev.name} LVL ${item.reqLvl}`; }
            }
            const price = item.basePrice * Math.pow(2, item.level - 1);
            const bonus = (item.baseAdd || 0) * Math.pow(2, item.level - 1);
            list.innerHTML += `
                <div class="skin-card" style="${isLocked ? 'opacity:0.5; filter:grayscale(1)' : ''}">
                    <div class="lvl-tag">LVL ${item.level}</div>
                    <div style="font-size:35px; margin-bottom:5px;">${isLocked ? 'üîí' : item.icon}</div>
                    <div style="font-size:11px; font-weight:900; height:26px; overflow:hidden;">${item.name}</div>
                    <div style="font-size:9px; color:var(--neon); margin: 8px 0; font-weight:bold;">
                        ${isLocked ? '–ù–£–ñ–ï–ù: ' + lockMsg : (item.energyAdd ? '+'+item.energyAdd+'‚ö°Ô∏è' : '+'+bonus.toLocaleString()+' / –∫–ª–∏–∫')}
                    </div>
                    <button class="btn-skin btn-buy" ${isLocked ? 'disabled' : ''} onclick="buyMarketItem(${item.id})">
                        ${isLocked ? '–ó–ê–ö–†–´–¢–û' : Math.floor(price).toLocaleString()}
                    </button>
                </div>`;
        });
    }

    window.buyMarketItem = function(id) {
        const item = marketItems.find(i => i.id === id);
        const price = item.basePrice * Math.pow(2, item.level - 1);
        if (state.coins >= price) {
            state.coins -= price;
            if (item.energyAdd) { 
                state.maxEnergy += item.energyAdd; 
                state.energy += item.energyAdd; 
            } else { 
                state.baseBonus += item.baseAdd * Math.pow(2, item.level - 1); 
            }
            item.level++;
            state.marketLevels[id] = item.level;
            renderMarket(); updateUI(); save();
        }
    };

    // –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ì–ï–†–û–ò, –ö–í–ï–°–¢–´, –¢–û–ü)
    function renderSkins() {
        const list = document.getElementById('skin-list');
        list.innerHTML = '';
        heroes.forEach(h => {
            const isOwned = state.owned.includes(h.id);
            const isActive = state.activeId === h.id;
            list.innerHTML += `
                <div class="skin-card ${isActive ? 'current' : ''}">
                    <img src="${h.img}" style="width:70px; height:70px; border-radius:15px; margin-bottom:10px; object-fit:cover;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1144/1144760.png'">
                    <div style="font-size:12px; font-weight:900;">${h.name}</div>
                    <div style="font-size:10px; color:var(--neon); margin:5px 0;">–ë–£–°–¢ x${h.x.toLocaleString()}</div>
                    <button class="btn-skin ${isOwned ? 'btn-select' : 'btn-buy'}" onclick="handleHero(${h.id})">
                        ${isOwned ? (isActive ? '–ê–ö–¢–ò–í–ï–ù' : '–í–´–ë–†–ê–¢–¨') : h.price.toLocaleString()}
                    </button>
                </div>`;
        });
    }

    window.handleHero = function(id) {
        const h = heroes.find(x => x.id === id);
        if (state.owned.includes(id)) { state.activeId = id; } 
        else if (state.coins >= h.price) { state.coins -= h.price; state.owned.push(id); state.activeId = id; }
        applyHeroVisuals(heroes.find(x => x.id === state.activeId));
        updateUI(); save(); renderSkins();
    };

    async function fetchRealLeaderboard() {
        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: USER_ID, username: "Player_" + USER_ID.slice(-4), coins: state.coins })
            });
            const data = await response.json();
            return Array.isArray(data) ? data : (data.players || []); 
        } catch (e) {
            return [{username: "Offline", coins: state.coins, user_id: USER_ID}];
        }
    }

    async function renderLeaderboard() {
        const list = document.getElementById('leader-list');
        list.innerHTML = '<div style="text-align:center; padding:20px;">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø–∞...</div>';
        const realUsers = await fetchRealLeaderboard();
        list.innerHTML = '';
        realUsers.sort((a,b) => b.coins - a.coins).forEach((p, i) => {
            const isMe = p.user_id === USER_ID;
            let rankClass = i === 0 ? "rank-1" : i === 1 ? "rank-2" : i === 2 ? "rank-3" : "rank-other";
            list.innerHTML += `
                <div class="leader-row" style="${isMe ? 'border-color: var(--neon); background: rgba(74,222,128,0.1);' : ''}">
                    <div style="display:flex; align-items:center;">
                        <div class="rank-badge ${rankClass}">${i + 1}</div>
                        <div style="font-weight:700;">${p.username || p.name} ${isMe ? '(–¢–´)' : ''}</div>
                    </div>
                    <div style="font-weight:900; color:var(--neon);">${Math.floor(p.coins).toLocaleString()}</div>
                </div>`;
        });
    }

    function renderQuests() {
        const list = document.getElementById('quest-list');
        list.innerHTML = '';
        quests.forEach(q => {
            const isDone = state.doneQuests.includes(q.id);
            list.innerHTML += `
                <div class="quest-item">
                    <div class="quest-info-main">
                        <div class="quest-icon-box">${q.icon}</div>
                        <div>
                            <div class="quest-title-text">${q.title}</div>
                            <div class="quest-reward-text">+${q.reward.toLocaleString()} üí∞</div>
                        </div>
                    </div>
                    <button class="quest-btn ${isDone ? 'done' : ''}" onclick="doQuest(${q.id})">
                        ${isDone ? '–ì–û–¢–û–í–û' : '–ü–ï–†–ï–ô–¢–ò'}
                    </button>
                </div>`;
        });
    }

    window.doQuest = function(id) {
        if(state.doneQuests.includes(id)) return;
        const q = quests.find(x => x.id === id);
        window.open(q.link, '_blank');
        setTimeout(() => {
            state.coins += q.reward;
            state.doneQuests.push(id);
            renderQuests(); updateUI(); save();
        }, 3000);
    }

    // –ù–ê–í–ò–ì–ê–¶–ò–Ø
    function openPanel(id, el) {
        closeAllPanels();
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(id === 'market-panel') renderMarket();
        if(id === 'wardrobe-panel') renderSkins();
        if(id === 'leader-panel') renderLeaderboard();
        if(id === 'quest-panel') renderQuests();
    }

    function closeAllPanels() {
        document.querySelectorAll('.drawer-wardrobe').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('nav-main').classList.add('active');
    }

    function applyHeroVisuals(h) {
        document.getElementById('hero-img').src = h.img;
        document.documentElement.style.setProperty('--neon', h.color);
        document.getElementById('main-bg').style.background = h.bg;
    }

    function save() { localStorage.setItem('nova_deluxe_v2', JSON.stringify(state)); }

    // –¢–ê–ô–ú–ï–† –≠–ù–ï–†–ì–ò–ò
    // AUTO REGEN ENERGY (–ü–æ–ª–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞ 1 —á–∞—Å)
    // 60 –º–∏–Ω—É—Ç = 3600 —Å–µ–∫—É–Ω–¥. –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: 1 / 3600 ‚âà 0.000278
    setInterval(() => {
        if (Number(state.energy) < Number(state.maxEnergy)) {
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–∏–±–∞–≤–∫—É: 0.0278% –æ—Ç –º–∞–∫—Å–∏–º—É–º–∞ –≤ —Å–µ–∫—É–Ω–¥—É
            const regenAmount = Number(state.maxEnergy) * 0.000093;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–Ω–µ—Ä–≥–∏—é, —Å–ª–µ–¥—è –∑–∞ —Ç–µ–º, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–µ–≤—ã—Å–∏—Ç—å –º–∞–∫—Å–∏–º—É–º
            state.energy = Math.min(
                Number(state.maxEnergy), 
                Number(state.energy) + regenAmount
            );
            
            updateUI();
        }
    }, 1000); // –ü–æ–≤—Ç–æ—Ä—è—Ç—å –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É

    // –°–¢–ê–†–¢
    applyHeroVisuals(heroes.find(h => h.id === state.activeId));
    updateUI();
</script>
</body>
