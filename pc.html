<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ ограничен</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: white; font-family: 'Montserrat', sans-serif; text-align: center;
        }
        .qr-wrapper {
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 0 30px #4ade80; margin-bottom: 30px;
        }
        .pc-text { font-size: 24px; text-transform: uppercase; max-width: 500px; line-height: 1.4; }
        .pc-subtext { color: #4ade80; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="qr-wrapper">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/ТВОЙ_БОТ" alt="QR">
    </div>
    <div class="pc-text">С ПК играть нельзя!<br>Отсканируйте QR для игры с телефона</div>
    <div class="pc-subtext">Приятной игры! ⚡</div>
</body>
</html>
