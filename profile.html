    let user = null;

    async function loadUser() {
        try {

                document.getElementById('u-name').innerText = (tg.initDataUnsafe?.user?.first_name || "USER").toUpperCase();
                document.getElementById('u-id-label').innerText = `ID: ${user.user_id}`;
                document.getElementById('u-stars').innerText = (user.stars || 0).toLocaleString();
                document.getElementById('u-ton').innerText = (user.balance || 0).toFixed(2);
                document.getElementById('u-tickets').innerText = (user.tickets || 0);
                document.getElementById('u-avatar').src = tg.initDataUnsafe?.user?.photo_url || `https://ui-avatars.com/api/?name=U&background=166534&color=fff`;

    function renderGrid() {
        const grid = document.getElementById('grid');
        const inv = user.inventory || [];
        document.getElementById('inv-count').innerText = `${inv.length} –ü–†–ï–î–ú–ï–¢–û–í`;
        let html = inv.map((it, i) => {
            const path = it.img.startsWith('img/') ? it.img : 'img/' + it.img;
            return `<div class="inventory-slot active-item" onclick="openItem(${i})"><img src="${path}"></div>`;
        }).join('');
        for(let i=0; i < Math.max(0, 9 - inv.length); i++) html += `<div class="inventory-slot opacity-10"></div>`;
        grid.innerHTML = html;
    }

    async function handlePromo() {
        const input = document.getElementById('promo-input');
        const codeText = input.value.trim().toUpperCase();
        if (!codeText || !user) return;
        const usedCodes = user.used_promos ? user.used_promos.split(',') : [];
        if (usedCodes.includes(codeText)) { tg.showAlert("‚ùå –£–ñ–ï –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–û"); return; }

        try {
            const { data: promo, error } = await _supabase.from('promo_codes').select('*').eq('code', codeText).single();
            if (error || !promo) { tg.showAlert("üõë –ö–û–î –ù–ï –ù–ê–ô–î–ï–ù"); return; }
            if (!promo.active || promo.uses_left <= 0) { tg.showAlert("‚è≥ –õ–ò–ú–ò–¢ –ò–°–ß–ï–†–ü–ê–ù"); return; }

            const upd = {
                stars: (user.stars || 0) + (promo.reward_stars || 0),
                balance: (user.balance || 0) + (promo.reward_ton || 0),
                tickets: (user.tickets || 0) + (promo.reward_tickets || 0),
                used_promos: user.used_promos ? `${user.used_promos},${codeText}` : codeText
            };

            await _supabase.from('users').update(upd).eq('user_id', userId);
            await _supabase.from('promo_codes').update({ uses_left: promo.uses_left - 1 }).eq('code', codeText);

            tg.showAlert(`‚úÖ –£–°–ü–ï–•!\n+${promo.reward_stars} ‚≠ê, +${promo.reward_ton} TON, +${promo.reward_tickets} üéüÔ∏è`);
            input.value = ''; loadUser();
        } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞!"); }
    }

    function openItem(i) {
        selectedIdx = i;
        const it = user.inventory[i];
        const fileName = it.img.split('/').pop();
        const info = ITEMS[fileName] || { name: it.name || "Item", price: it.price || 10 };
        document.getElementById('modal-img').src = it.img.startsWith('img/') ? it.img : 'img/' + it.img;
        document.getElementById('modal-name').innerText = info.name;
        document.getElementById('sell-btn').innerText = `–ü–†–û–î–ê–¢–¨ –ó–ê ${info.price} ‚≠ê`;
        document.getElementById('item-modal').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function closeModal() { document.getElementById('item-modal').style.display = 'none'; }

    async function sellItem() {
        const it = user.inventory[selectedIdx];
        const fileName = it.img.split('/').pop();
        const price = ITEMS[fileName]?.price || 0;
        let newInv = [...user.inventory];
        newInv.splice(selectedIdx, 1);
        await _supabase.from('users').update({ inventory: newInv, stars: (user.stars || 0) + price }).eq('user_id', userId);
        closeModal(); loadUser();
    }

                if (ok) {
                    const { error } = await _supabase.from('users').update({ 
                        stars: user.stars - priceVerification, is_paid_75: true 
                    }).eq('user_id', userId);
                    if (!error) { tg.showAlert("‚úÖ –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –ø—Ä–æ–π–¥–µ–Ω–∞! –ñ–º–∏ –∫–Ω–æ–ø–∫—É –µ—â–µ —Ä–∞–∑."); loadUser(); }
                }

            return;
        }

        const fileName = it.img.split('/').pop();
        const info = ITEMS[fileName] || { name: it.name || "Item" };
        const text = `üöÄ <b>–ó–ê–Ø–í–ö–ê –ù–ê –í–´–í–û–î</b>\n\nüë§ <b>–Æ–∑–µ—Ä:</b> ${tg.initDataUnsafe?.user?.first_name}\nüÜî <b>ID:</b> <code>${userId}</code>\nüéÅ <b>–ü—Ä–µ–¥–º–µ—Ç:</b> ${info.name}\nüñºÔ∏è <b>–§–∞–π–ª:</b> ${fileName}`;

        try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {

                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: ADMIN_ID, text: text, parse_mode: 'HTML' })

            if (res.ok) {

                tg.showAlert("‚úÖ –ó–ê–Ø–í–ö–ê –û–¢–ü–†–ê–í–õ–ï–ù–ê!");
                closeModal(); loadUser();
            }
        } catch (e) { tg.showAlert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏."); }
    }

    // Stars Background
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 40}, () => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            s: Math.random() * 2, v: Math.random() * 0.3, a: Math.random()
        }));
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#a3e635";
        stars.forEach(s => {
            ctx.globalAlpha = s.a; ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2); ctx.fill();
            s.y += s.v; if(s.y > canvas.height) s.y = -5;
        });
        requestAnimationFrame(draw);
    }
