    let user = null;

    async function loadUser() {
        try {
            tg.ready();
            const firstName = tg.initDataUnsafe?.user?.first_name || "PLAYER";
            const photoUrl = tg.initDataUnsafe?.user?.photo_url;
            document.getElementById('u-name').innerText = firstName.toUpperCase();

            avatarImg.src = photoUrl || `https://ui-avatars.com/api/?name=${firstName}&background=3b0764&color=fff`;

            const { data, error } = await _supabase
                .from('users')
                .select('*')
                .eq('user_id', userId)
                .single();

            if (data) {
                user = data;
                document.getElementById('u-stars').innerText = user.stars || 0;
                document.getElementById('u-ton').innerText = (user.balance || 0).toFixed(2);
                document.getElementById('u-tickets').innerText = user.tickets || 0;
                document.getElementById('ref-count').innerText = user.referral_count || 0;
                document.getElementById('u-id-label').innerText = `ID: ${user.user_id}`;
                renderGrid();
            }
        } catch (e) { console.error("Load error:", e); }
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        if (!grid || !user) return;
        const inv = Array.isArray(user.inventory) ? user.inventory : [];
        document.getElementById('inv-count').innerText = `${inv.length} –ü–†–ï–î–ú–ï–¢–û–í`;
        grid.innerHTML = '';
        inv.forEach((it, i) => {
            if (!it) return;
            const slot = document.createElement('div');
            slot.className = 'inventory-slot active-item';
            slot.onclick = () => openItem(i);
            let imgName = it.img;
            if (imgName.includes('/')) imgName = imgName.split('/').pop();
            slot.innerHTML = `<img src="img/${imgName}" onerror="this.src='img/star.png'">`;
            grid.appendChild(slot);
        });
        for (let i = inv.length; i < 9; i++) {
            const empty = document.createElement('div');
            empty.className = 'inventory-slot';
            grid.appendChild(empty);
        }
    }

    // [ handlePromo, openItem, closeModal, sellItem, withdrawToBot –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...]
    async function handlePromo() {
        const input = document.getElementById('promo-input');
        const codeText = input.value.trim().toUpperCase();
        if (!codeText || !user) return;
        const usedCodes = user.used_promos ? String(user.used_promos).split(',') : [];
        if (usedCodes.includes(codeText)) {
            tg.showAlert("‚ùå –í–´ –£–ñ–ï –ò–°–ü–û–õ–¨–ó–û–í–ê–õ–ò –≠–¢–û–¢ –ö–û–î");
            return;
        }
        const { data: promo } = await _supabase.from('promo_codes').select('*').eq('code', codeText).single();
        if (!promo) { tg.showAlert("üõë –ö–û–î –ù–ï –ù–ê–ô–î–ï–ù"); return; }
        if (!promo.active || promo.uses_left <= 0) { tg.showAlert("‚è≥ –ö–û–î –ë–û–õ–¨–®–ï –ù–ï –†–ê–ë–û–¢–ê–ï–¢"); return; }
        const upd = {
            stars: Number(user.stars || 0) + Number(promo.reward_stars || 0),
            balance: Number(user.balance || 0) + Number(promo.reward_ton || 0),
            tickets: Number(user.tickets || 0) + Number(promo.reward_tickets || 0),
            used_promos: user.used_promos ? `${user.used_promos},${codeText}` : codeText
        };
        const { error: updErr } = await _supabase.from('users').update(upd).eq('user_id', userId);
        if (!updErr) {
            await _supabase.from('promo_codes').update({ uses_left: promo.uses_left - 1 }).eq('code', codeText);
            tg.showAlert("‚úÖ –ë–û–ù–£–° –ê–ö–¢–ò–í–ò–†–û–í–ê–ù!");
            input.value = '';
            loadUser();
        }
    }

    function openItem(i) {
        selectedIdx = i;
        const it = user.inventory[i];
        const fileName = it.img.split('/').pop();
        const info = ITEMS[fileName] || { name: "Rare Item", price: 100 };
        document.getElementById('modal-img').src = `img/${fileName}`;
        document.getElementById('modal-name').innerText = info.name;
        document.getElementById('sell-btn').innerText = `–ü–†–û–î–ê–¢–¨ –ó–ê ${info.price} ‚≠ê`;
        document.getElementById('item-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('item-modal').style.display = 'none'; }

    let isSelling = false;
    async function sellItem() {
        if (selectedIdx === -1 || isSelling) return;
        isSelling = true;
        const it = user.inventory[selectedIdx];
        const fileName = it.img.split('/').pop();
        const price = ITEMS[fileName]?.price || 0;
        let newInv = [...user.inventory];
        newInv.splice(selectedIdx, 1);
        const { error } = await _supabase.from('users').update({ 
            inventory: newInv, 
            stars: (user.stars || 0) + price 
        }).eq('user_id', userId);
        if (!error) {
            tg.HapticFeedback.notificationOccurred('success');
            closeModal(); 
            await loadUser();
        }
        isSelling = false;
    }

    async function withdrawToBot() {
        const priceVerification = 150;
        if (!user.is_paid_75) {
            if ((user.stars || 0) < priceVerification) {
                tg.showAlert(`üõë –ù–£–ñ–ù–ê –í–ï–†–ò–§–ò–ö–ê–¶–ò–Ø\n–¶–µ–Ω–∞: ${priceVerification} ‚≠ê`);

                if (ok) {
                    await _supabase.from('users').update({ 
                        stars: user.stars - priceVerification, 
                        is_paid_75: true 
                    }).eq('user_id', userId);
                    loadUser();
                }
            });
            return;
        }
        const it = user.inventory[selectedIdx];

    // Stars Background Animation (–¢–µ–ø–µ—Ä—å —Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è)
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;
        stars = Array.from({length: 40}, () => ({
            x: Math.random() * canvas.width, 
            y: Math.random() * canvas.height,
            s: Math.random() * 2, 
            v: Math.random() * 0.3, 
            a: Math.random()
        }));
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#a855f7"; // –§–∏–æ–ª–µ—Ç–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        stars.forEach(s => {
            ctx.globalAlpha = s.a; 
            ctx.beginPath(); 
            ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2); 
            ctx.fill();
            s.y += s.v; 
            if(s.y > canvas.height) s.y = -5;
        });
        requestAnimationFrame(draw);
    }

    window.onload = () => { 
        initStars(); 
        draw();

        tg.expand(); 
        document.getElementById('ref-link-display').innerText = `https://t.me/StarsDropOfficial_Bot/app?startapp=${userId}`;
