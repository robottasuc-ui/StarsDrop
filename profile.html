<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop - Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --bg-dark: #0a1205;
            --accent-green: #a3e635;
            --deep-green: #166534;
            --panel-bg: rgba(0, 0, 0, 0.4);
            --border-glow: rgba(163, 230, 53, 0.2);
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto; 
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-y;
        }

        #stars-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            pointer-events: none; 
        }

        .main-wrapper { 
            position: relative; 
            z-index: 1; 
            min-height: 100vh; 
            padding: 24px 20px 160px; 
            background: radial-gradient(circle at 50% 30%, #163008 0%, #0a1205 80%); 
        }

        .glass-card { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-glow); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .inventory-slot { 
            aspect-ratio: 1/1; 
            background: rgba(163, 230, 53, 0.03); 
            border: 1px dashed rgba(163, 230, 53, 0.15); 
            border-radius: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            overflow: hidden;
        }

        .active-item { 
            background: rgba(163, 230, 53, 0.08); 
            border: 1.5px solid var(--accent-green); 
            box-shadow: inset 0 0 15px rgba(163, 230, 53, 0.1);
            cursor: pointer;
        }

        .active-item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .btn-green {
            background: var(--accent-green);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 22px;
            box-shadow: 0 8px 0 #65a30d;
            transition: all 0.1s ease;
        }

        .btn-green:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #65a30d;
        }

        .dock-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(10, 18, 5, 0.95); 
            backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(163, 230, 53, 0.2); 
            display: flex; 
            justify-content: space-around; 
            padding: 20px 10px 45px; 
            z-index: 9999; 
        }

        .dock-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            color: #4b5563; 
            flex: 1;
            font-size: 10px;
            font-weight: bold;
            text-decoration: none;
        }

        .dock-btn.active { color: var(--accent-green); }

        #item-modal { 
            position: fixed; inset: 0; z-index: 10000; display: none;
            align-items: center; justify-content: center; 
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); 
        }

        input {
            background: rgba(255,255,255,0.05); border: 2px solid rgba(163, 230, 53, 0.1);
            border-radius: 20px; padding: 16px; color: white; text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>

    <div class="main-wrapper">
        <header class="flex flex-col items-center mt-6 mb-10">
            <div class="relative">
                <img id="user-avatar" src="" class="w-28 h-28 rounded-full border-4 border-green-500/40 bg-gray-900 object-cover shadow-2xl">
                <div class="absolute bottom-1 right-2 w-7 h-7 bg-green-500 border-4 border-[#0a1205] rounded-full"></div>
            </div>
            
            <h2 id="user-name" class="text-4xl font-black uppercase italic mt-6 tracking-tighter text-center">–ó–ê–ì–†–£–ó–ö–ê...</h2>
            
            <div class="flex flex-wrap justify-center gap-3 mt-4">
                <div id="user-id-label" class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-bold text-green-400">ID: 00000000</div>
                <div id="stars-display" class="bg-yellow-400/10 border border-yellow-400/20 px-4 py-1.5 rounded-full text-[10px] font-black text-yellow-400">‚≠ê 0 STARS</div>
                <div id="ton-display" class="bg-blue-400/10 border border-blue-400/20 px-4 py-1.5 rounded-full text-[10px] font-black text-blue-400">üíé 0.00 TON</div>
            </div>
        </header>

        <section class="glass-card p-7 mb-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-[11px] font-black uppercase text-green-400 tracking-widest">–ü–∞—Ä—Ç–Ω–µ—Ä—Å–∫–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞</h3>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π</p>
                </div>
                <div class="bg-green-500/20 px-3 py-1 rounded-lg">
                    <span id="ref-count" class="text-xs font-black text-green-400">0</span>
                </div>
            </div>
            <button onclick="shareReferralLink()" class="w-full btn-green py-5 text-sm">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ (+5 ‚≠ê)</button>
        </section>

        <section class="glass-card p-7 mb-8">
            <h3 class="text-[11px] font-black uppercase text-green-400 tracking-widest mb-5">–ê–∫—Ç–∏–≤–∞—Ü–∏—è –±–æ–Ω—É—Å–∞</h3>
            <div class="flex flex-col gap-4">
                <input type="text" id="promo-input" class="w-full uppercase" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥...">
                <button onclick="handlePromoActivation()" class="w-full btn-green py-5 text-sm">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </section>

        <section class="glass-card p-7 min-h-[400px]">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-sm font-black uppercase tracking-tighter text-white">–í–∞—à –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
                <span id="item-counter-label" class="text-[11px] font-black text-gray-500 bg-black/30 px-3 py-1 rounded-full">0 –ü–†–ï–î–ú–ï–¢–û–í</span>
            </div>
            <div id="inventory-grid" class="inventory-grid"></div>
        </section>
    </div>

    <div id="item-modal">
        <div class="glass-card p-10 w-[90%] max-w-[360px] text-center">
            <div class="relative w-32 h-32 mx-auto mb-8 bg-green-500/5 rounded-[40px] flex items-center justify-center border border-green-500/10">
                <img id="modal-item-img" src="" class="w-20 h-20 object-contain">
            </div>
            <h2 id="modal-item-name" class="text-3xl font-black uppercase italic mb-10 tracking-tighter">–ù–ê–ó–í–ê–ù–ò–ï</h2>
            <div class="flex flex-col gap-4">
                <button onclick="initWithdrawalProcess()" class="w-full btn-green py-6 text-sm">–í–´–í–ï–°–¢–ò –í –ë–û–¢</button>
                <button id="modal-sell-btn" onclick="executeSellOrder()" class="w-full bg-white/5 border border-white/10 py-5 rounded-2xl font-black uppercase text-[11px]">–ü–†–û–î–ê–¢–¨</button>
                <button onclick="closeItemModal()" class="w-full py-2 text-gray-600 text-[10px] font-black uppercase mt-4">–û–¢–ú–ï–ù–ò–¢–¨</button>
            </div>
        </div>
    </div>

    <nav class="dock-bar">
        <a href="index.html" class="dock-btn"><span>–ì–ª–∞–≤–Ω–∞—è</span></a>
        <div class="dock-btn active"><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </nav>

<script>
const tg = window.Telegram.WebApp;
const BASE_DOMAIN = window.location.origin;
const BOT_TOKEN = '8451029637:AAHF6jJdQ98QhYRRsJxH_wuktMeE5QctT-I';
const ADMIN_ID = '8015661230';

let activeSelectionIndex = null;

// –¢–≤–æ—è –±–∞–∑–∞ —Ü–µ–Ω
const MASTER_ITEMS_DATABASE = {
    "1may.jpg": { name: "1 May Exclusive", price: 100 }, "2025.jpg": { name: "Happy 2025", price: 500 },
    "bear.png": { name: "Honey Bear", price: 3500 }, "book.jpg": { name: "Ancient Book", price: 1000 },
    "boooox.png": { name: "Berry Box", price: 700 }, "botinok.png": { name: "Old Boot", price: 400 },
    "box.png": { name: "Jack in Box", price: 600 }, "car.png": { name: "Sports Car", price: 5000 },
    "raketa.png": { name: "Space Rocket", price: 50 }, "star.png": { name: "Star", price: 15 },
    "kepka.png": { name: "Legendary Cap", price: 100000 }, "kot.png": { name: "Atomic Cat", price: 10000 },
    "dyxi.png": { name: "Gold Perfume", price: 10000 }, "helmet.png": { name: "Spartan Helmet", price: 25000 }
    // ... (–¥–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –ª–æ–≥–∏–∫–∞ –ø–æ–¥—Ö–≤–∞—Ç–∏—Ç)
};

// --- –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –° SUPABASE –ß–ï–†–ï–ó API ---
async function syncWithDatabase() {
    const user = tg.initDataUnsafe?.user;
    if (!user) return;

    try {
        // –°—Ç—É—á–∏–º—Å—è –≤ —Ç–≤–æ–π API –∑–∞ –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ Supabase
        const response = await fetch(`/api/user?id=${user.id}`);
        const data = await response.json();

        if (data) {
            localStorage.setItem('user_stars', data.stars || 0);
            localStorage.setItem('user_ton', data.balance || 0);
            if (data.inventory) {
                localStorage.setItem('user_inventory', JSON.stringify(data.inventory));
            }
            refreshFinancialStatus();
            renderInfiniteInventory();
        }
    } catch (e) {
        console.error("DB Sync Error:", e);
        renderInfiniteInventory(); // –ï—Å–ª–∏ —É–ø–∞–ª–æ, –≥—Ä—É–∑–∏–º –∏–∑ –∫—ç—à–∞
    }
}

function refreshFinancialStatus() {
    document.getElementById('stars-display').innerText = `‚≠ê ${localStorage.getItem('user_stars') || 0} STARS`;
    document.getElementById('ton-display').innerText = `üíé ${localStorage.getItem('user_ton') || '0.00'} TON`;
}

function getCorrectPath(img) {
    if (!img) return '/star.png';
    if (img.startsWith('http')) return img;
    return img.startsWith('img/') ? `${BASE_DOMAIN}/${img}` : `${BASE_DOMAIN}/${img}`;
}

function renderInfiniteInventory() {
    const grid = document.getElementById('inventory-grid');
    const inv = JSON.parse(localStorage.getItem('user_inventory')) || [];
    grid.innerHTML = '';
    document.getElementById('item-counter-label').innerText = `${inv.length} –ü–†–ï–î–ú–ï–¢–û–í`;

    inv.forEach((item, idx) => {
        const slot = document.createElement('div');
        slot.className = 'inventory-slot active-item';
        const img = document.createElement('img');
        img.src = getCorrectPath(item.img);
        img.onerror = function() { this.src = '/star.png'; };
        slot.appendChild(img);
        slot.onclick = () => {
            activeSelectionIndex = idx;
            const fileName = item.img.split('/').pop().toLowerCase();
            const db = MASTER_ITEMS_DATABASE[fileName] || { name: item.name, price: 10 };
            document.getElementById('modal-item-img').src = img.src;
            document.getElementById('modal-item-name').innerText = db.name.toUpperCase();
            document.getElementById('modal-sell-btn').innerText = `–ü–†–û–î–ê–¢–¨ –ó–ê ${db.price} ‚≠ê`;
            document.getElementById('item-modal').style.display = 'flex';
        };
        grid.appendChild(slot);
    });

    for(let i=0; i < (inv.length < 6 ? 6 - inv.length : 3); i++) {
        const empty = document.createElement('div');
        empty.className = 'inventory-slot opacity-10';
        grid.appendChild(empty);
    }
}

function closeItemModal() { document.getElementById('item-modal').style.display = 'none'; }

async function initWithdrawalProcess() {
    let stars = parseInt(localStorage.getItem('user_stars')) || 0;
    if (stars < 75 && localStorage.getItem('isPaid75') !== 'true') {
        tg.showAlert("–î–ª—è –≤—ã–≤–æ–¥–∞ –Ω—É–∂–Ω–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è (75 ‚≠ê)");
        return;
    }
    
    const inv = JSON.parse(localStorage.getItem('user_inventory'));
    const item = inv[activeSelectionIndex];
    const u = tg.initDataUnsafe.user;
    
    const msg = `üöÄ –ó–ê–Ø–í–ö–ê\n–Æ–∑–µ—Ä: ${u.first_name} (@${u.username})\nID: ${u.id}\n–ü—Ä–µ–¥–º–µ—Ç: ${item.name}`;
    
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: ADMIN_ID, text: msg })
    });

    tg.showAlert("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!");
    inv.splice(activeSelectionIndex, 1);
    localStorage.setItem('user_inventory', JSON.stringify(inv));
    closeItemModal();
    renderInfiniteInventory();
}

function executeSellOrder() {
    let inv = JSON.parse(localStorage.getItem('user_inventory'));
    const item = inv[activeSelectionIndex];
    const fileName = item.img.split('/').pop().toLowerCase();
    const price = MASTER_ITEMS_DATABASE[fileName]?.price || 10;

    let s = parseInt(localStorage.getItem('user_stars')) || 0;
    localStorage.setItem('user_stars', s + price);
    inv.splice(activeSelectionIndex, 1);
    localStorage.setItem('user_inventory', JSON.stringify(inv));
    
    closeItemModal();
    renderInfiniteInventory();
    refreshFinancialStatus();
}

function handlePromoActivation() {
    const code = document.getElementById('promo-input').value.toUpperCase();
    if(code === 'ST1FIX') {
        localStorage.setItem('user_stars', (parseInt(localStorage.getItem('user_stars')) || 0) + 1000);
        refreshFinancialStatus();
        tg.showAlert("–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ: +1000 ‚≠ê");
    }
}

// –ó–≤–µ–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
let stars = [];
function initStars() {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    stars = Array(50).fill().map(() => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*0.5+0.1}));
}
function anim() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#a3e635';
    stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, 1, 0, Math.PI*2); ctx.fill(); s.y += s.v; if(s.y > canvas.height) s.y = 0; });
    requestAnimationFrame(anim);
}

window.onload = () => {
    const u = tg.initDataUnsafe?.user;
    if(u) {
        document.getElementById('user-name').innerText = (u.username || u.first_name).toUpperCase();
        document.getElementById('user-id-label').innerText = `ID: ${u.id}`;
        document.getElementById('user-avatar').src = u.photo_url || `https://ui-avatars.com/api/?name=${u.first_name}`;
    }
    initStars(); anim();
    syncWithDatabase();
    tg.expand();
};
</script>
</body>
</html>
