<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop - Profile Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --accent-green: #a3e635;
            --dark-green: #166534;
        }

        body { 
            background: #0a1205; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            /* ФИКС: Запрет системных жестов зума */
            touch-action: pan-y;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior-y: none;
        }

        #stars-canvas { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 0; 
            pointer-events: none; 
        }

        .main-wrapper { 
            position: relative; 
            z-index: 1; 
            min-height: 100vh; 
            padding: 24px 20px 140px 20px; 
            background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 80%); 
        }

        .glass-card { 
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(163, 230, 53, 0.2); 
            backdrop-filter: blur(15px); 
            border-radius: 28px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .inventory-slot { 
            aspect-ratio: 1/1; 
            background: rgba(163, 230, 53, 0.05); 
            border: 1px dashed rgba(163, 230, 53, 0.3); 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            transition: 0.3s;
        }

        .inventory-slot.active-item {
            background: rgba(163, 230, 53, 0.1);
            border: 1px solid var(--accent-green);
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.2);
        }

        .btn-green {
            background: var(--accent-green);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 18px;
            transition: 0.3s;
        }
        .btn-green:active { transform: scale(0.95); opacity: 0.8; }

        .dock-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(5, 10, 3, 0.95); 
            backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(163, 230, 53, 0.1); 
            display: flex; justify-content: space-around; 
            padding: 15px 10px 35px 10px; z-index: 100; 
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #4b5563; cursor: pointer; transition: 0.3s; }
        .dock-btn.active { color: var(--accent-green); filter: drop-shadow(0 0 5px var(--accent-green)); }
        .dock-btn span { font-size: 10px; font-weight: 800; text-transform: uppercase; }

        .ref-box {
            background: rgba(163, 230, 53, 0.1);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(163, 230, 53, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    
    <div class="main-wrapper">
        <div class="flex flex-col items-center mt-6 mb-8">
            <div class="relative">
                <img id="user-avatar" src="" class="w-28 h-28 rounded-full border-4 border-green-500/30 bg-gray-900 shadow-2xl">
                <div class="absolute bottom-1 right-1 w-6 h-6 bg-green-500 border-4 border-[#0a1205] rounded-full"></div>
            </div>
            <h2 id="user-name" class="text-3xl font-black uppercase italic mt-4 tracking-tighter">ЗАГРУЗКА...</h2>
            <div class="flex items-center gap-2 mt-1">
                <span class="text-[10px] bg-green-500/20 text-green-400 px-3 py-1 rounded-full font-bold uppercase tracking-widest" id="user-id">ID: 000000</span>
            </div>
        </div>

        <div class="glass-card p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-green-400">Реферальная система</h3>
                <span class="text-[10px] font-bold text-gray-500">+10% с депозитов</span>
            </div>
            <div class="ref-box flex items-center justify-between gap-3">
                <code class="text-[11px] text-green-200 truncate" id="ref-link">t.me/starsdrop_bot?start=12345</code>
                <button onclick="copyRef()" class="btn-green px-4 py-2 text-[10px]">Копия</button>
            </div>
        </div>

        <div class="glass-card p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xs font-black uppercase tracking-widest text-green-400">Ваш Инвентарь</h3>
                <span class="text-[10px] font-bold text-gray-500" id="item-count">0 / 6</span>
            </div>
            <div id="inventory-grid" class="grid grid-cols-3 gap-4">
                </div>
        </div>
    </div>

    <div id="item-modal" class="fixed inset-0 z-[150] hidden items-center justify-center bg-black/90 backdrop-blur-md">
        <div class="glass-card p-8 w-[85%] max-w-[320px] text-center border-green-500/50">
            <div class="w-24 h-24 bg-green-500/10 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <img id="modal-img" src="" class="w-16 h-16 object-contain">
            </div>
            <h2 class="text-xl font-black uppercase mb-2">Предмет найден!</h2>
            <p class="text-gray-400 text-[10px] uppercase mb-8 tracking-widest">Выберите действие ниже</p>
            
            <div class="flex flex-col gap-3">
                <button onclick="handleWithdraw()" class="w-full btn-green py-4 active:scale-95 shadow-lg shadow-green-500/20">Вывести в бот</button>
                <button onclick="handleSell()" class="w-full bg-white/5 border border-white/10 py-4 rounded-xl font-bold uppercase text-xs active:scale-95">Продать за 1 ⭐</button>
                <button onclick="closeModal()" class="w-full py-2 text-gray-500 text-[10px] font-black uppercase mt-2 tracking-widest">Отмена</button>
            </div>
        </div>
    </div>

    <div class="dock-bar">
        <div onclick="window.location.href='index.html'" class="dock-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            <span>Депозит</span>
        </div>
        <div onclick="window.location.href='index.html'" class="dock-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span>Главная</span>
        </div>
        <div class="dock-btn active">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>
            <span>Профиль</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let selectedIndex = null;

        // Фикс запрета зума
        document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        if (tg.initDataUnsafe?.user) {
            const u = tg.initDataUnsafe.user;
            document.getElementById('user-name').innerText = (u.username || u.first_name).toUpperCase();
            document.getElementById('user-id').innerText = `ID: ${u.id}`;
            document.getElementById('user-avatar').src = u.photo_url || `https://ui-avatars.com/api/?background=166534&color=fff&name=${u.first_name}`;
            document.getElementById('ref-link').innerText = `t.me/starsdrop_bot?start=${u.id}`;
        }

        function copyRef() {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            tg.HapticFeedback.notificationOccurred('success');
            tg.showScanQrPopup({ text: "Ссылка скопирована!" });
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }

        function loadInventory() {
            const grid = document.getElementById('inventory-grid');
            const items = JSON.parse(localStorage.getItem('user_inventory')) || [];
            grid.innerHTML = '';
            document.getElementById('item-count').innerText = `${items.length} / 6`;
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                if (items[i]) {
                    slot.classList.add('cursor-pointer', 'active-item');
                    slot.innerHTML = `<img src="${items[i].img}" class="w-12 h-12 object-contain hover:scale-110 transition-transform">`;
                    slot.onclick = () => {
                        selectedIndex = i;
                        document.getElementById('modal-img').src = items[i].img;
                        document.getElementById('item-modal').style.display = 'flex';
                        tg.HapticFeedback.impactOccurred('medium');
                    };
                } else {
                    slot.innerHTML = `<span class="text-[8px] text-green-900 font-black uppercase">Slot ${i+1}</span>`;
                }
                grid.appendChild(slot);
            }
        }

        function closeModal() { document.getElementById('item-modal').style.display = 'none'; }

        function handleSell() {
            let items = JSON.parse(localStorage.getItem('user_inventory')) || [];
            items.splice(selectedIndex, 1);
            localStorage.setItem('user_inventory', JSON.stringify(items));
            closeModal(); loadInventory();
            tg.HapticFeedback.notificationOccurred('success');
        }

        function handleWithdraw() {
            const items = JSON.parse(localStorage.getItem('user_inventory')) || [];
            const item = items[selectedIndex];
            tg.sendData(JSON.stringify({ action: 'withdraw', item: item.name }));
            tg.showAlert(`Запрос на вывод ${item.name} отправлен боту!`);
            closeModal();
        }

        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<40; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5, o: Math.random()});
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => { 
                ctx.beginPath(); 
                ctx.globalAlpha = s.o;
                ctx.fillStyle = "#a3e635"; 
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); 
                ctx.fill(); 
                s.y += 0.3; 
                if(s.y > canvas.height) s.y = -5; 
            });
            requestAnimationFrame(draw);
        }
        initStars(); draw(); loadInventory();
        window.addEventListener('resize', initStars);
    </script>
</body>
</html>
