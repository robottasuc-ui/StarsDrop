<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop - Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --bg-dark: #0a1205;
            --accent-green: #a3e635;
            --deep-green: #166534;
            --panel-bg: rgba(0, 0, 0, 0.4);
            --border-glow: rgba(163, 230, 53, 0.2);
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto; 
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-y;
        }

        #stars-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            pointer-events: none; 
        }

        .main-wrapper { 
            position: relative; 
            z-index: 1; 
            min-height: 100vh; 
            padding: 24px 20px 160px; 
            background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 80%); 
        }

        .glass-card { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-glow); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .inventory-slot { 
            aspect-ratio: 1/1; 
            background: rgba(163, 230, 53, 0.03); 
            border: 1px dashed rgba(163, 230, 53, 0.15); 
            border-radius: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            overflow: hidden;
        }

        .active-item { 
            background: rgba(163, 230, 53, 0.08); 
            border: 1.5px solid var(--accent-green); 
            box-shadow: inset 0 0 15px rgba(163, 230, 53, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active-item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .btn-green {
            background: var(--accent-green);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 22px;
            box-shadow: 0 8px 0 #65a30d;
            transition: all 0.1s ease;
        }

        .btn-green:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #65a30d;
        }

        .dock-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(10, 18, 5, 0.95); 
            backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(163, 230, 53, 0.2); 
            display: flex; 
            justify-content: space-around; 
            padding: 20px 10px 45px; 
            z-index: 9999; 
        }

        .dock-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            color: #4b5563; 
            flex: 1;
            text-decoration: none;
        }

        .dock-btn.active { 
            color: var(--accent-green); 
            filter: drop-shadow(0 0 5px var(--accent-green));
        }

        .dock-btn span { 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
        }

        #item-modal { 
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: none;
            align-items: center; 
            justify-content: center; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(15px); 
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>

    <div class="main-wrapper">
        <header class="flex flex-col items-center mt-6 mb-10">
            <div class="relative group">
                <div class="absolute -inset-1 bg-green-500 rounded-full blur opacity-25"></div>
                <img id="user-avatar" src="" class="relative w-28 h-28 rounded-full border-4 border-green-500/40 bg-gray-900 object-cover shadow-2xl">
                <div class="absolute bottom-1 right-2 w-7 h-7 bg-green-500 border-4 border-[#0a1205] rounded-full"></div>
            </div>
            
            <h2 id="user-name" class="text-4xl font-black uppercase italic mt-6 tracking-tighter text-white">ЗАГРУЗКА...</h2>
            
            <div class="flex justify-center mt-4">
                <div id="user-id-label" class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-bold text-green-400">ID: 00000000</div>
            </div>
        </header>

        <section class="glass-card p-7 mb-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-[11px] font-black uppercase text-green-400 tracking-widest mb-1">Партнерская программа</h3>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">Приглашай друзей</p>
                </div>
                <div class="bg-green-500/20 px-3 py-1 rounded-lg">
                    <span id="ref-count" class="text-xs font-black text-green-400">0</span>
                </div>
            </div>
            <button onclick="shareReferralLink()" class="w-full btn-green py-5 text-sm">Пригласить друга</button>
        </section>

        <section class="glass-card p-7 min-h-[400px]">
            <div class="flex items-center justify-between mb-8">
                <div class="flex flex-col">
                    <h3 class="text-sm font-black uppercase tracking-tighter text-white">Ваш Инвентарь</h3>
                    <span class="text-[9px] font-bold text-green-500/60 uppercase tracking-widest">Личные предметы</span>
                </div>
                <span id="item-counter-label" class="text-[11px] font-black text-gray-500 bg-black/30 px-3 py-1 rounded-full">0 ПРЕДМЕТОВ</span>
            </div>
            
            <div id="inventory-grid" class="inventory-grid"></div>
            
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-20">
                <p class="font-black text-xs uppercase">Инвентарь пуст</p>
            </div>
        </section>
    </div>

    <div id="item-modal">
        <div class="glass-card p-10 w-[90%] max-w-[360px] text-center border-green-500/50">
            <div class="relative w-32 h-32 mx-auto mb-8 bg-green-500/5 rounded-[40px] flex items-center justify-center border border-green-500/10">
                <img id="modal-item-img" src="" class="w-20 h-20 object-contain">
            </div>
            <h2 id="modal-item-name" class="text-3xl font-black uppercase italic mb-10 tracking-tighter">НАЗВАНИЕ</h2>
            
            <div class="flex flex-col gap-4">
                <button onclick="tg.showAlert('Вывод временно недоступен')" class="w-full btn-green py-6 text-sm">ВЫВЕСТИ</button>
                <button onclick="closeItemModal()" class="w-full py-2 text-gray-600 text-[10px] font-black uppercase mt-4">ЗАКРЫТЬ</button>
            </div>
        </div>
    </div>

    <nav class="dock-bar">
        <a href="index.html" class="dock-btn">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span>Главная</span>
        </a>
        <div class="dock-btn active">
            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>
            <span>Профиль</span>
        </div>
    </nav>

<script>
    const tg = window.Telegram.WebApp;
    const SB_URL = 'https://mwsbkpfarhdankpyifbm.supabase.co';
    const SB_KEY = 'sb_publishable_Bj40x3HKomgXSyLMiVqXig_FqCgOSmA';
    const TABLE = 'users';

    async function fetchUserProfile() {
        const userId = tg.initDataUnsafe?.user?.id || 12345;
        try {
            const response = await fetch(`${SB_URL}/rest/v1/${TABLE}?user_id=eq.${userId}`, {
                method: 'GET', 
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
            });
            const data = await response.json();
            if (data && data.length > 0) {
                let inv = data[0].inventory;
                if (typeof inv === 'string') inv = JSON.parse(inv);
                localStorage.setItem('user_inventory', JSON.stringify(inv || []));
                renderInventory();
            }
        } catch (e) { console.error(e); }
    }

    function initUserData() {
        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "GUEST" };
        document.getElementById('user-name').innerText = (user.username || user.first_name).toUpperCase();
        document.getElementById('user-id-label').innerText = `ID: ${user.id}`;
        document.getElementById('user-avatar').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=166534&color=fff&size=128`;
        fetchUserProfile(); 
    }

    function renderInventory() {
        const grid = document.getElementById('inventory-grid');
        const emptyState = document.getElementById('empty-state');
        const counter = document.getElementById('item-counter-label');
        const inventory = JSON.parse(localStorage.getItem('user_inventory')) || [];
        
        grid.innerHTML = '';
        counter.innerText = `${inventory.length} ПРЕДМЕТОВ`;
        
        if (inventory.length === 0) {
            emptyState.style.display = 'flex';
            for(let i=0; i<6; i++) createEmptySlot(grid);
            return;
        }
        
        emptyState.style.display = 'none';
        inventory.forEach((item, index) => {
            const slot = document.createElement('div');
            slot.className = 'inventory-slot active-item';
            const imgSrc = item.img.includes('http') ? item.img : `img/${item.img}`;
            slot.innerHTML = `<img src="${imgSrc}">`;
            slot.onclick = () => {
                document.getElementById('modal-item-img').src = imgSrc;
                document.getElementById('modal-item-name').innerText = (item.name || "ITEM").toUpperCase();
                document.getElementById('item-modal').style.display = 'flex';
            };
            grid.appendChild(slot);
        });
        
        for(let i = inventory.length; i < 9; i++) createEmptySlot(grid);
    }

    function createEmptySlot(container) {
        const div = document.createElement('div');
        div.className = 'inventory-slot opacity-20';
        container.appendChild(div);
    }

    function closeItemModal() { document.getElementById('item-modal').style.display = 'none'; }

    function shareReferralLink() {
        const id = tg.initDataUnsafe?.user?.id || 12345;
        const url = `https://t.me/StarDrop_channel?start=ref_${id}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=Забирай свой StarDrop!`);
    }

    // Stars Background
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let starsEffect = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        starsEffect = Array.from({length: 50}, () => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            s: Math.random() * 2, v: Math.random() * 0.5 + 0.1
        }));
    }
    function drawStars() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#a3e635";
        starsEffect.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += s.v; if(s.y > canvas.height) s.y = -5;
        });
        requestAnimationFrame(drawStars);
    }

    window.onload = () => {
        initUserData();
        initStars();
        drawStars();
        tg.expand();
    };
</script>
</body>
</html>
