    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 50}, () => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            s: Math.random() * 2, v: Math.random() * 0.2, a: Math.random()
        }));
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#a3e635";
        stars.forEach(s => {
            ctx.globalAlpha = s.a; ctx.beginPath();
            ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2); ctx.fill();
            s.y += s.v; if(s.y > canvas.height) s.y = -5;
        });
        requestAnimationFrame(draw);
    }

    window.onload = () => {
        initStars(); draw(); loadUser();
        document.getElementById('ref-link-display').innerText = getRefLink();
        tg.expand();
    };
</script>
