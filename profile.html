<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop - Ultimate Infinite Profile Gold Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --bg-dark: #0a1205;
            --accent-green: #a3e635;
            --deep-green: #166534;
            --panel-bg: rgba(0, 0, 0, 0.4);
            --border-glow: rgba(163, 230, 53, 0.2);
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto; 
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-y;
        }

        #stars-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            pointer-events: none; 
        }

        .main-wrapper { 
            position: relative; 
            z-index: 1; 
            min-height: 100vh; 
            padding: 24px 20px 160px; 
            background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 80%); 
        }

        .glass-card { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-glow); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .inventory-slot { 
            aspect-ratio: 1/1; 
            background: rgba(163, 230, 53, 0.03); 
            border: 1px dashed rgba(163, 230, 53, 0.15); 
            border-radius: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active-item { 
            background: rgba(163, 230, 53, 0.08); 
            border: 1.5px solid var(--accent-green); 
            box-shadow: inset 0 0 15px rgba(163, 230, 53, 0.1);
            cursor: pointer;
        }

        .active-item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .active-item:active {
            transform: scale(0.85) rotate(-3deg);
        }

        .btn-green {
            background: var(--accent-green);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 22px;
            box-shadow: 0 8px 0 #65a30d;
            transition: all 0.1s ease;
        }

        .btn-green:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #65a30d;
        }

        .dock-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(10, 18, 5, 0.95); 
            backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(163, 230, 53, 0.2); 
            display: flex; 
            justify-content: space-around; 
            padding: 20px 10px 45px; 
            z-index: 9999; 
        }

        .dock-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            color: #4b5563; 
            flex: 1;
            transition: 0.3s;
            text-decoration: none;
        }

        .dock-btn.active { 
            color: var(--accent-green); 
            filter: drop-shadow(0 0 5px var(--accent-green));
        }

        .dock-btn span { 
            font-size: 11px; 
            font-weight: 800; 
            text-transform: uppercase; 
        }

        #item-modal { 
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: none;
            align-items: center; 
            justify-content: center; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(15px); 
        }

        input {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(163, 230, 53, 0.1);
            border-radius: 20px;
            padding: 16px;
            color: white;
            font-weight: 600;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-green);
            background: rgba(163, 230, 53, 0.05);
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>

    <div class="main-wrapper">
        <header class="flex flex-col items-center mt-6 mb-10">
            <div class="relative group">
                <div class="absolute -inset-1 bg-green-500 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <img id="user-avatar" src="" class="relative w-28 h-28 rounded-full border-4 border-green-500/40 bg-gray-900 object-cover shadow-2xl">
                <div class="absolute bottom-1 right-2 w-7 h-7 bg-green-500 border-4 border-[#0a1205] rounded-full shadow-lg"></div>
            </div>
            
            <h2 id="user-name" class="text-4xl font-black uppercase italic mt-6 tracking-tighter text-white">ЗАГРУЗКА...</h2>
            
            <div class="flex gap-3 mt-4">
                <div id="user-id" class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-bold text-green-400">ID: 00000000</div>
                <div id="stars-display" class="bg-yellow-400/10 border border-yellow-400/20 px-4 py-1.5 rounded-full text-[10px] font-black text-yellow-400">⭐ 0 STARS</div>
            </div>
        </header>

        <section class="glass-card p-7 mb-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-[11px] font-black uppercase text-green-400 tracking-widest mb-1">Партнерская программа</h3>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">Приглашай друзей и зарабатывай</p>
                </div>
                <div class="bg-green-500/20 px-3 py-1 rounded-lg">
                    <span id="ref-count" class="text-xs font-black text-green-400">0</span>
                </div>
            </div>
            <button onclick="shareReferralLink()" class="w-full btn-green py-5 text-sm mb-2">Пригласить друга (+5 ⭐)</button>
        </section>

        <section class="glass-card p-7 mb-8">
            <h3 class="text-[11px] font-black uppercase text-green-400 tracking-widest mb-5">Активация бонуса</h3>
            <div class="flex flex-col gap-4">
                <input type="text" id="promo-input" class="w-full text-center uppercase tracking-widest" placeholder="Введите промокод...">
                <button onclick="handlePromoActivation()" class="w-full btn-green py-5 text-sm">Активировать</button>
            </div>
        </section>

        <section class="glass-card p-7 min-h-[400px]">
            <div class="flex items-center justify-between mb-8">
                <div class="flex flex-col">
                    <h3 class="text-sm font-black uppercase tracking-tighter text-white">Ваш Инвентарь</h3>
                    <span class="text-[9px] font-bold text-green-500/60 uppercase tracking-widest">Личные предметы</span>
                </div>
                <span id="item-counter-label" class="text-[11px] font-black text-gray-500 bg-black/30 px-3 py-1 rounded-full">0 ПРЕДМЕТОВ</span>
            </div>
            
            <div id="inventory-grid" class="inventory-grid"></div>
            
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-20">
                <svg class="w-16 h-16 mb-4" fill="currentColor" viewBox="0 0 20 20"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/></svg>
                <p class="font-black text-xs uppercase">Инвентарь пуст</p>
            </div>
        </section>
    </div>

    <div id="item-modal">
        <div class="glass-card p-10 w-[90%] max-w-[360px] text-center border-green-500/50 shadow-[0_0_50px_rgba(163,230,53,0.2)]">
            <div class="relative w-32 h-32 mx-auto mb-8 bg-green-500/5 rounded-[40px] flex items-center justify-center border border-green-500/10">
                <img id="modal-item-img" src="" class="w-20 h-20 object-contain">
            </div>
            
            <h2 id="modal-item-name" class="text-3xl font-black uppercase italic mb-2 tracking-tighter">НАЗВАНИЕ</h2>
            <p id="modal-item-status" class="text-green-500 text-[10px] font-bold uppercase mb-10 tracking-[0.4em]">Доступен для вывода</p>
            
            <div class="flex flex-col gap-4">
                <button onclick="initWithdrawalProcess()" class="w-full btn-green py-6 text-sm shadow-xl shadow-green-500/20">ВЫВЕСТИ В БОТ</button>
                <button id="modal-sell-btn" onclick="executeSellOrder()" class="w-full bg-white/5 border border-white/10 py-5 rounded-2xl font-black uppercase text-[11px] hover:bg-white/10 transition-all">ПРОДАТЬ ПРЕДМЕТ</button>
                <button onclick="closeItemModal()" class="w-full py-2 text-gray-600 text-[10px] font-black uppercase mt-4 tracking-[0.2em] hover:text-white transition-colors">ОТМЕНИТЬ</button>
            </div>
        </div>
    </div>

    <nav class="dock-bar">
        <a href="index.html" class="dock-btn">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span>Главная</span>
        </a>
        <div class="dock-btn active">
            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
            <span>Профиль</span>
        </div>
    </nav>

<script>
        const tg = window.Telegram.WebApp;
        let activeSelectionIndex = null;
        
        // --- НАСТРОЙКИ СЕРВЕРА (ОБЯЗАТЕЛЬНО ПРОВЕРЬ) ---
        const BACKEND_URL = 'https://твой-бэкенд.com'; // Твой URL бэкенда
        const BOT_TOKEN = '8451029637:AAHF6jJdQ98QhYRRsJxH_wuktMeE5QctT-I'; 
        const ADMIN_ID = '8015661230'; 

        const MASTER_ITEMS_DATABASE = {
            "1may.jpg": { name: "1 May Exclusive", price: 100 },
            "2025.jpg": { name: "Happy 2025", price: 500 },
            "bear.png": { name: "Honey Bear", price: 3500 },

            "ciga.png": { name: "Luxury Cigar", price: 3000 },

            "happybirthday.jpg": { name: "Birthday Cake", price: 200 },
            "heart.png": { name: "Heart Lock", price: 2000 },
            "helmet.png": { name: "Spartan Helmet", price: 25000 },
            "kalendar.png": { name: "Event Calendar", price: 400 },
            "kepka.png": { name: "Legendary Cap", price: 100000 },
            "kirpitch.jpg": { name: "Golden Brick", price: 10000 },
            "koks.jpg": { name: "Party Cocktail", price: 150 },
            "koktel.png": { name: "Toxic Mix", price: 500 },
            "kot.png": { name: "Atomic Cat", price: 10000 },
            "kotel.png": { name: "Witch Cauldron", price: 500 },
            "krovatka.jpg": { name: "Baby Bow", price: 600 },
            "lolipop.png": { name: "Sweet Lollipop", price: 500 },
            "lucky.jpg": { name: "Clover Lucky", price: 500 },
            "mafin.jpg": { name: "Sugar Muffin", price: 700 },
            "metch.png": { name: "Star Saber", price: 700 },
            "narkotiki.png": { name: "Star Token", price: 600 },
            "obyv.jpg": { name: "Sneakers Pro", price: 10000 },
            "otchki.jpg": { name: "Cyber Glasses", price: 30000 },
            "orel.jpg": { name: "Golden Eagle", price: 5000 },
            "otkritka.jpg": { name: "Peace Dove", price: 150 },
            "paska.jpg": { name: "Easter Cake", price: 75 },
            "rozza.png": { name: "Velvet Rose", price: 2000 },
            "rykzak.jpg": { name: "Adventurer Bag", price: 500 },
            "shapka.png": { name: "Santa Hat", price: 500 },
            "shar.jpg": { name: "Magic Ball", price: 1000 },
            "shlem.png": { name: "Biker Helmet", price: 3500 },
            "soska.jpg": { name: "Diamond Pacifier", price: 3000 },
            "star.png": { name: "Pure Star", price: 15 },
            "statyya.jpg": { name: "Hero Statue", price: 41000 },
            "venok.jpg": { name: "Wreath Flower", price: 500 },
            "yayko.png": { name: "Dragon Egg", price: 600 },
            "zhele.png": { name: "Slime Jelly", price: 700 },
            "zmei.png": { name: "Snake Friend", price: 500 },
            "kolechko.png": { name: "Simple Ring", price: 100 }
        };

        const PROMO_CONFIG = [
            { code: "ST1FIX", reward: 1000 },
            { code: "ADMIN", reward: 500000 },
            { code: "DIMA_XUYLAN", reward: 1000000 },
            { code: "TESTER", reward: 500000000 }
        ];

        // --- ФУНКЦИЯ СИНХРОНИЗАЦИИ С СЕРВЕРОМ ---
        async function syncWithServer(amount) {
            const user = tg.initDataUnsafe?.user || { id: 0 };
            try {
                const response = await fetch(`${BACKEND_URL}/update_balance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        stars: amount
                    })
                });
                return response.ok;
            } catch (e) {
                console.error("Ошибка синхронизации с сервером:", e);
                return false;
            }
        }

        // --- ИНИЦИАЛИЗАЦИЯ ДАННЫХ ---
        function initUserData() {
            const user = tg.initDataUnsafe?.user || { id: 0, first_name: "GUEST", username: "guest" };
            
            document.getElementById('user-name').innerText = (user.username || user.first_name).toUpperCase();
            document.getElementById('user-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-avatar').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=166534&color=fff&size=128`;

            if (localStorage.getItem('user_stars') === null) {
                localStorage.setItem('user_stars', '0');
            }
            if (localStorage.getItem('user_inventory') === null) {
                localStorage.setItem('user_inventory', JSON.stringify([]));
            }
        }

        function refreshFinancialStatus() {
            const currentBalance = localStorage.getItem('user_stars') || "0";
            document.getElementById('stars-display').innerText = `⭐ ${currentBalance} STARS`;
        }

        function renderInfiniteInventory() {
            const gridContainer = document.getElementById('inventory-grid');
            const emptyState = document.getElementById('empty-state');
            const counterLabel = document.getElementById('item-counter-label');
            
            const userInventory = JSON.parse(localStorage.getItem('user_inventory')) || [];
            gridContainer.innerHTML = '';
            counterLabel.innerText = `${userInventory.length} ПРЕДМЕТОВ`;

            if (userInventory.length === 0) {
                emptyState.style.display = 'flex';
                for(let i=0; i<6; i++) createEmptySlot(gridContainer);
                return;
            }

            emptyState.style.display = 'none';
            userInventory.forEach((itemData, index) => {
                const slotElement = document.createElement('div');
                slotElement.className = 'inventory-slot active-item';
                const img = document.createElement('img');
                img.src = itemData.img;
                slotElement.appendChild(img);
                slotElement.onclick = () => handleItemSelection(index, itemData);
                gridContainer.appendChild(slotElement);
            });

            const totalSlots = Math.max(9, Math.ceil(userInventory.length / 3) * 3);
            for(let i = userInventory.length; i < totalSlots; i++) {
                createEmptySlot(gridContainer);
            }
        }

        function createEmptySlot(container) {
            const emptySlot = document.createElement('div');
            emptySlot.className = 'inventory-slot opacity-20';
            emptySlot.innerHTML = `<span class="text-[8px] font-black uppercase text-green-900 tracking-tighter">Empty</span>`;
            container.appendChild(emptySlot);
        }

        function handleItemSelection(index, item) {
            activeSelectionIndex = index;
            const fileName = item.img.split('/').pop().toLowerCase();
            const dbEntry = MASTER_ITEMS_DATABASE[fileName] || { name: item.name || "Unknown Item", price: 1 };
            
            document.getElementById('modal-item-img').src = item.img;
            document.getElementById('modal-item-name').innerText = dbEntry.name.toUpperCase();
            document.getElementById('modal-sell-btn').innerText = `ПРОДАТЬ ЗА ${dbEntry.price} ⭐`;
            
            document.getElementById('item-modal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closeItemModal() {
            document.getElementById('item-modal').style.display = 'none';
            activeSelectionIndex = null;
        }

        // --- ПРОДАЖА ПРЕДМЕТА (С СИНХРОНИЗАЦИЕЙ) ---
        async function executeSellOrder() {
            let inventory = JSON.parse(localStorage.getItem('user_inventory')) || [];
            const item = inventory[activeSelectionIndex];
            const fileName = item.img.split('/').pop().toLowerCase();
            const reward = MASTER_ITEMS_DATABASE[fileName]?.price || 1;

            let wallet = parseInt(localStorage.getItem('user_stars')) || 0;
            const newBalance = wallet + reward;
            
            // 1. Сохраняем локально
            localStorage.setItem('user_stars', newBalance.toString());
            inventory.splice(activeSelectionIndex, 1);
            localStorage.setItem('user_inventory', JSON.stringify(inventory));

            // 2. Отправляем на сервер
            await syncWithServer(reward);
            
            closeItemModal();
            renderInfiniteInventory();
            refreshFinancialStatus();
            tg.HapticFeedback.notificationOccurred('success');
        }

        // --- ПРОМОКОДЫ (С СИНХРОНИЗАЦИЕЙ) ---
        async function handlePromoActivation() {
            const input = document.getElementById('promo-input');
            const enteredCode = input.value.trim().toUpperCase();
            if (!enteredCode) return;

            let usedPromos = JSON.parse(localStorage.getItem('used_promos')) || [];
            if (usedPromos.includes(enteredCode)) {
                tg.showAlert("Вы уже активировали этот код!");
                return;
            }

            const promoData = PROMO_CONFIG.find(p => p.code === enteredCode);
            if (promoData) {
                let wallet = parseInt(localStorage.getItem('user_stars')) || 0;
                localStorage.setItem('user_stars', (wallet + promoData.reward).toString());
                
                // Синхронизируем промокод с сервером
                await syncWithServer(promoData.reward);

                usedPromos.push(enteredCode);
                localStorage.setItem('used_promos', JSON.stringify(usedPromos));
                tg.showAlert(`УСПЕШНО: +${promoData.reward} ⭐`);
                refreshFinancialStatus();
                input.value = '';
            } else {
                tg.showAlert("Неверный код");
            }
        }

        // Слушатель для мгновенного обновления баланса, если он изменился в другой вкладке
        window.addEventListener('storage', (event) => {
            if (event.key === 'user_stars') {
                refreshFinancialStatus();
            }
        });

        // АНИМАЦИЯ ЗВЕЗД
        const starContainer = document.getElementById('stars-canvas');
        const starCtx = starContainer.getContext('2d');
        let starArray = [];

        function setupStarfield() {
            starContainer.width = window.innerWidth;
            starContainer.height = window.innerHeight;
            starArray = [];
            for(let i = 0; i < 70; i++) {
                starArray.push({
                    x: Math.random() * starContainer.width,
                    y: Math.random() * starContainer.height,
                    s: Math.random() * 2.5,
                    v: Math.random() * 0.4 + 0.1,
                    a: Math.random()
                });
            }
        }

        function animateStarfield() {
            starCtx.clearRect(0, 0, starContainer.width, starContainer.height);
            starCtx.fillStyle = "#a3e635";
            starArray.forEach(dot => {
                starCtx.globalAlpha = dot.a;
                starCtx.beginPath();
                starCtx.arc(dot.x, dot.y, dot.s, 0, Math.PI * 2);
                starCtx.fill();
                dot.y += dot.v;
                if(dot.y > starContainer.height) dot.y = -10;
            });
            requestAnimationFrame(animateStarfield);
        }

        window.onload = function() {
            initUserData();
            setupStarfield();
            animateStarfield();
            renderInfiniteInventory();
            refreshFinancialStatus();
            tg.expand();
            tg.ready();
        };

        window.onresize = setupStarfield;
    </script>
</body>
