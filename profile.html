<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StarsDrop - Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        :root { --bg-dark: #0a1205; --accent-green: #a3e635; --panel-bg: rgba(0, 0, 0, 0.4); }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; -webkit-user-select: none; }
        #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .main-wrapper { position: relative; z-index: 1; min-height: 100vh; padding: 24px 20px 160px; background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 80%); }
        .glass-card { background: var(--panel-bg); border: 1px solid rgba(163, 230, 53, 0.2); backdrop-filter: blur(25px); border-radius: 32px; }
        .inventory-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .inventory-slot { aspect-ratio: 1/1; background: rgba(163, 230, 53, 0.03); border: 1px dashed rgba(163, 230, 53, 0.15); border-radius: 24px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .active-item { background: rgba(163, 230, 53, 0.08); border: 1.5px solid var(--accent-green); cursor: pointer; transition: 0.2s; }
        .active-item:active { transform: scale(0.9); }
        .active-item img { width: 70%; height: 70%; object-fit: contain; }
        .btn-green { background: var(--accent-green); color: #000; font-weight: 900; text-transform: uppercase; border-radius: 22px; box-shadow: 0 8px 0 #65a30d; }
        .btn-green:active { transform: translateY(4px); box-shadow: 0 4px 0 #65a30d; }
        .dock-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 18, 5, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(163, 230, 53, 0.2); display: flex; justify-content: space-around; padding: 20px 10px 45px; z-index: 9999; }
        .dock-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; color: #4b5563; text-decoration: none; font-size: 12px; font-weight: 700; }
        .dock-btn.active { color: var(--accent-green); }
        #item-modal { position: fixed; inset: 0; z-index: 10000; display: none; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); }
        
        /* Promo Styles */
        .promo-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(163, 230, 53, 0.3); border-radius: 15px; padding: 12px; width: 100%; color: white; outline: none; text-align: center; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    <div class="main-wrapper">
        <header class="flex flex-col items-center mt-6 mb-10">
            <img id="user-avatar" src="" class="w-28 h-28 rounded-full border-4 border-green-500/40 bg-gray-900 object-cover">
            <h2 id="user-name" class="text-4xl font-black uppercase italic mt-6 text-white">–ó–ê–ì–†–£–ó–ö–ê...</h2>
            <div class="flex gap-3 mt-4">
                <div id="stars-display" class="bg-yellow-400/10 border border-yellow-400/20 px-4 py-1.5 rounded-full text-[10px] font-black text-yellow-400">‚≠ê 0 STARS</div>
                <div id="ton-display" class="bg-blue-400/10 border border-blue-400/20 px-4 py-1.5 rounded-full text-[10px] font-black text-blue-400">üíé 0.00 TON</div>
            </div>
        </header>

        <section class="glass-card p-6 mb-6">
            <h3 class="text-[10px] font-black uppercase mb-3 text-green-400/60">–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞</h3>
            <div class="flex gap-2">
                <input type="text" id="promo-field" class="promo-input text-sm" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥...">
                <button onclick="activatePromo()" class="bg-white text-black px-4 rounded-xl font-black text-[10px] uppercase active:scale-90 transition-transform">–û–ö</button>
            </div>
            <div id="promo-status" class="text-[9px] mt-2 font-bold uppercase hidden text-center"></div>
        </section>

        <section class="glass-card p-7 mb-8">
            <button onclick="shareReferralLink()" class="w-full btn-green py-5 text-sm">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ (+5 ‚≠ê)</button>
        </section>

        <section class="glass-card p-7 min-h-[400px]">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-sm font-black uppercase text-white">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
                <span id="item-counter-label" class="text-[11px] font-black text-gray-500 bg-black/30 px-3 py-1 rounded-full">0 –ü–†–ï–î–ú–ï–¢–û–í</span>
            </div>
            <div id="inventory-grid" class="inventory-grid"></div>
        </section>
    </div>

    <div id="item-modal">
        <div class="glass-card p-10 w-[90%] max-w-[360px] text-center">
            <img id="modal-item-img" src="" class="w-24 h-24 mx-auto mb-8 object-contain">
            <h2 id="modal-item-name" class="text-2xl font-black uppercase mb-10">NAME</h2>
            <button id="modal-sell-btn" onclick="executeSellOrder()" class="w-full btn-green py-6 text-sm">–ü–†–û–î–ê–¢–¨</button>
            <button onclick="closeItemModal()" class="w-full py-4 text-gray-500 text-xs font-bold uppercase">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <nav class="dock-bar">
        <a href="index.html" class="dock-btn"><span>–ì–ª–∞–≤–Ω–∞—è</span></a>
        <div class="dock-btn active"><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </nav>

<script>
    const tg = window.Telegram.WebApp;
    let activeSelectionIndex = null;
    let currentUserData = null;

    const SB_URL = 'https://mwsbkpfarhdankpyifbm.supabase.co';
    const SB_KEY = 'sb_publishable_Bj40x3HKomgXSyLMiVqXig_FqCgOSmA';
    const TABLE = 'users';

    // –°–ø–∏—Å–æ–∫ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤ (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–µ –∑–¥–µ—Å—å)
    const PROMO_LIST = {
        "START": { reward: 100, type: "stars" },
        "TONFREE": { reward: 0.5, type: "balance" },
        "GEMINI": { reward: 500, type: "stars" }
    };

    const MASTER_ITEMS_DATABASE = {
        "1may.jpg": { name: "1 May Exclusive", price: 100 },
        "2025.jpg": { name: "Happy 2025", price: 500 },
        "bear.png": { name: "Honey Bear", price: 3500 },
        "book.jpg": { name: "Ancient Book", price: 1000 },
        "boooox.png": { name: "Berry Box", price: 700 },
        "botinok.png": { name: "Old Boot", price: 400 },
        "box.png": { name: "Jack in Box", price: 600 },
        "car.png": { name: "Sports Car", price: 5000 },
        "raketa.png": { name: "Space Rocket", price: 50 },
        "ccolso2.png": { name: "Star Ring", price: 3000 },
        "cerrrdce.jpg": { name: "Gingerbread", price: 500 },
        "chemodan.jpg": { name: "Traveler Case", price: 5000 },
        "ciga.png": { name: "Luxury Cigar", price: 3000 },
        "colso.png": { name: "Blue Diamond", price: 2500 },
        "costum.jpg": { name: "Royal Costume", price: 10000 },
        "cvetok.png": { name: "Wild Flower", price: 1000 },
        "dog.png": { name: "Rich Dog", price: 500 },
        "dyxi.png": { name: "Gold Perfume", price: 10000 },
        "fonarik.jpg": { name: "Night Lantern", price: 100 },
        "grob.jpg": { name: "Ancient Coffin", price: 5000 },
        "gyba.png": { name: "Lava Lips", price: 5000 },
        "happybirthday.jpg": { name: "Birthday Cake", price: 200 },
        "heart.png": { name: "Heart Lock", price: 2000 },
        "helmet.png": { name: "Spartan Helmet", price: 25000 },
        "kalendar.png": { name: "Event Calendar", price: 400 },
        "kepka.png": { name: "Legendary Cap", price: 100000 },
        "kirpitch.jpg": { name: "Golden Brick", price: 10000 },
        "koks.jpg": { name: "Party Cocktail", price: 150 },
        "koktel.png": { name: "Toxic Mix", price: 500 },
        "kot.png": { name: "Atomic Cat", price: 10000 },
        "kotel.png": { name: "Witch Cauldron", price: 500 },
        "krovatka.jpg": { name: "Baby Bow", price: 600 },
        "lolipop.png": { name: "Sweet Lollipop", price: 500 },
        "lucky.jpg": { name: "Clover Lucky", price: 500 },
        "mafin.jpg": { name: "Sugar Muffin", price: 700 },
        "metch.png": { name: "Star Saber", price: 700 },
        "narkotiki.png": { name: "Star Token", price: 600 },
        "obyv.jpg": { name: "Sneakers Pro", price: 10000 },
        "otchki.jpg": { name: "Cyber Glasses", price: 30000 },
        "orel.jpg": { name: "Golden Eagle", price: 5000 },
        "otkritka.jpg": { name: "Peace Dove", price: 150 },
        "paska.jpg": { name: "Easter Cake", price: 75 },
        "rozza.png": { name: "Velvet Rose", price: 2000 },
        "rykzak.jpg": { name: "Adventurer Bag", price: 500 },
        "shapka.png": { name: "Santa Hat", price: 500 },
        "shar.jpg": { name: "Magic Ball", price: 1000 },
        "shlem.png": { name: "Biker Helmet", price: 3500 },
        "soska.jpg": { name: "Diamond Pacifier", price: 3000 },
        "star.png": { name: "Pure Star", price: 15 },
        "statyya.jpg": { name: "Hero Statue", price: 41000 },
        "venok.jpg": { name: "Wreath Flower", price: 500 },
        "yayko.png": { name: "Dragon Egg", price: 600 },
        "zhele.png": { name: "Slime Jelly", price: 700 },
        "zmei.png": { name: "Snake Friend", price: 500 },
        "kolechko.png": { name: "Simple Ring", price: 100 }
    };

    async function fetchUserProfile() {
        const userId = tg.initDataUnsafe?.user?.id || 12345;
        try {
            const res = await fetch(`${SB_URL}/rest/v1/${TABLE}?user_id=eq.${userId}`, {
                headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
            });
            const data = await res.json();
            if (data && data.length > 0) {
                currentUserData = data[0];
                updateUI();
            }
        } catch (e) { console.error("DB Error:", e); }
    }

    function updateUI() {
        if(!currentUserData) return;
        
        document.getElementById('stars-display').innerText = `‚≠ê ${currentUserData.stars || 0} STARS`;
        document.getElementById('ton-display').innerText = `üíé ${(currentUserData.balance || 0).toFixed(2)} TON`;
        
        renderInventory();
    }

    function renderInventory() {
        const grid = document.getElementById('inventory-grid');
        // –ë–µ—Ä–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –°–¢–†–û–ì–û –∏–∑ –¥–∞–Ω–Ω—ã—Ö –±–∞–∑—ã
        const inv = currentUserData.inventory || [];
        grid.innerHTML = '';
        
        document.getElementById('item-counter-label').innerText = `${inv.length} –ü–†–ï–î–ú–ï–¢–û–í`;
        
        inv.forEach((item, index) => {
            const slot = document.createElement('div');
            slot.className = 'inventory-slot active-item';
            
            // –ü–æ–ª—É—á–∞–µ–º —á–∏—Å—Ç–æ–µ –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ –ø—É—Ç–∏
            const fileName = item.img ? item.img.split('/').pop() : "star.png";
            
            slot.innerHTML = `<img src="img/${fileName}" onerror="this.src='img/star.png'">`;
            slot.onclick = () => openItemModal(index, fileName);
            grid.appendChild(slot);
        });
        
        // –î–æ–±–∏–≤–∞–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ 9
        for(let i=inv.length; i<9; i++) {
            const empty = document.createElement('div');
            empty.className = 'inventory-slot opacity-20';
            grid.appendChild(empty);
        }
    }

    function openItemModal(index, fileName) {
        activeSelectionIndex = index;
        const info = MASTER_ITEMS_DATABASE[fileName] || { name: "Unknown Item", price: 0 };
        document.getElementById('modal-item-img').src = `img/${fileName}`;
        document.getElementById('modal-item-name').innerText = info.name;
        document.getElementById('modal-sell-btn').innerText = `–ü–†–û–î–ê–¢–¨ –ó–ê ${info.price} ‚≠ê`;
        document.getElementById('item-modal').style.display = 'flex';
    }

    async function executeSellOrder() {
        if (activeSelectionIndex === null) return;
        
        let inv = [...currentUserData.inventory];
        const itemToDelete = inv[activeSelectionIndex];
        const fileName = itemToDelete.img.split('/').pop();
        const price = MASTER_ITEMS_DATABASE[fileName]?.price || 0;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç
        const newStars = (currentUserData.stars || 0) + price;
        inv.splice(activeSelectionIndex, 1);
        
        currentUserData.stars = newStars;
        currentUserData.inventory = inv;

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–º —Å –ë–î
        await syncData({ stars: newStars, inventory: inv });
        
        closeItemModal();
        updateUI();
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function activatePromo() {
        const code = document.getElementById('promo-field').value.trim().toUpperCase();
        const statusEl = document.getElementById('promo-status');
        
        if (!code) return;
        
        statusEl.classList.remove('hidden', 'text-green-400', 'text-red-400');
        statusEl.innerText = "–ü–†–û–í–ï–†–ö–ê...";
        statusEl.classList.add('block');

        // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ç–∞–∫–æ–π –∫–æ–¥
        const promoInfo = PROMO_LIST[code];
        if (!promoInfo) {
            statusEl.innerText = "–ö–û–î –ù–ï –°–£–©–ï–°–¢–í–£–ï–¢";
            statusEl.classList.add('text-red-400');
            return;
        }

        // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —é–∑–∞–ª –ª–∏ –µ–≥–æ —é–∑–µ—Ä
        const usedPromos = currentUserData.used_promos ? currentUserData.used_promos.split(',') : [];
        if (usedPromos.includes(code)) {
            statusEl.innerText = "–£–ñ–ï –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–û";
            statusEl.classList.add('text-red-400');
            return;
        }

        // 3. –ù–∞—á–∏—Å–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É
        const updateObj = {};
        if (promoInfo.type === 'stars') {
            currentUserData.stars = (currentUserData.stars || 0) + promoInfo.reward;
            updateObj.stars = currentUserData.stars;
        } else {
            currentUserData.balance = (currentUserData.balance || 0) + promoInfo.reward;
            updateObj.balance = currentUserData.balance;
        }

        // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –∫–æ–¥ –≤ —Å–ø–∏—Å–æ–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö
        usedPromos.push(code);
        currentUserData.used_promos = usedPromos.join(',');
        updateObj.used_promos = currentUserData.used_promos;

        // 4. –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ë–î
        await syncData(updateObj);
        
        statusEl.innerText = `–£–°–ü–ï–•! +${promoInfo.reward} ${promoInfo.type.toUpperCase()}`;
        statusEl.classList.add('text-green-400');
        document.getElementById('promo-field').value = "";
        updateUI();
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function syncData(payload) {
        const userId = tg.initDataUnsafe?.user?.id || 12345;
        try {
            await fetch(`${SB_URL}/rest/v1/${TABLE}?user_id=eq.${userId}`, {
                method: 'PATCH',
                headers: { 
                    'apikey': SB_KEY, 
                    'Authorization': `Bearer ${SB_KEY}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(payload)
            });
        } catch (e) { console.error("Sync Error:", e); }
    }

    function closeItemModal() { 
        document.getElementById('item-modal').style.display = 'none'; 
        activeSelectionIndex = null;
    }

    function shareReferralLink() {
        const userId = tg.initDataUnsafe?.user?.id || 12345;
        const link = `https://t.me/StarDropBot?start=${userId}`;
        const text = `üöÄ –ó–∞–±–∏—Ä–∞–π –±–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –∫–µ–π—Å—ã —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ –≤ StarDrop!`;
        window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`);
    }

    window.onload = () => {
        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "GUEST" };
        document.getElementById('user-name').innerText = (user.username || user.first_name).toUpperCase();
        document.getElementById('user-avatar').src = user.photo_url || 'https://ui-avatars.com/api/?name=U';
        fetchUserProfile();
        tg.expand();
    };
</script>
