        :root {
            --bg-dark: #0a1205;
            --accent-green: #a3e635;
            --deep-green: #166534;
            --panel-bg: rgba(0, 0, 0, 0.4);

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-y;
        }

        #stars-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0; 
            pointer-events: none; 
        }

        .main-wrapper { 
            position: relative; 
            z-index: 1; 
            min-height: 100vh; 
            padding: 24px 20px 160px; 
            background: radial-gradient(circle at 50% 30%, #5d9e1c 0%, #0a1205 80%); 
        }

        .glass-card { 
            background: var(--panel-bg); 
            border: 1px solid var(--border-glow); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .inventory-slot { 
            aspect-ratio: 1/1; 
            background: rgba(163, 230, 53, 0.03); 
            border: 1px dashed rgba(163, 230, 53, 0.15); 
            border-radius: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active-item { 
            background: rgba(163, 230, 53, 0.08); 
            border: 1.5px solid var(--accent-green); 
            cursor: pointer;
        }

        .active-item img {

            height: 70%;

        .btn-green {

            text-transform: uppercase;

        .btn-green:active {

            box-shadow: 0 4px 0 #65a30d;
        }

        .dock-bar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(10, 18, 5, 0.95); 
            backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(163, 230, 53, 0.2);

            justify-content: space-around; 
            padding: 20px 10px 45px;

        .dock-btn {

            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            color: #4b5563; 
            flex: 1;
        }

        .dock-btn.active { color: var(--accent-green); }

        #item-modal {

            z-index: 10000;
            display: none;
            align-items: center; 
            justify-content: center; 
            background: rgba(0, 0, 0, 0.9);

        function refreshFinancialStatus() {

        function renderInfiniteInventory() {
            const grid = document.getElementById('inventory-grid');
            const empty = document.getElementById('empty-state');

            grid.innerHTML = '';
            document.getElementById('item-counter-label').innerText = `${inv.length} –ü–†–ï–î–ú–ï–¢–û–í`;

                empty.style.display = 'flex';

            }
            empty.style.display = 'none';

            inv.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot active-item';
                slot.innerHTML = `<img src="${item.img}">`;
                slot.onclick = () => handleItemSelection(index, item);
                grid.appendChild(slot);
            });

            for(let i=0; i<3; i++) createEmptySlot(grid);
        }

        function executeSellOrder() {

        function handlePromoActivation() {

        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let starArray = [];
        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            starArray = [];
            for(let i=0; i<70; i++) starArray.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.5});
        }
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#a3e635";
            starArray.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
                s.y += s.v; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
