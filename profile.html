        .dock-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 18, 5, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(163, 230, 53, 0.2); display: flex; justify-content: space-around; padding: 20px 10px 45px; z-index: 9999; }

        .dock-btn.active { color: var(--accent-green); }
        #item-modal { position: fixed; inset: 0; z-index: 10000; display: none; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); }

async function loadFromDB() {
    const id = tg.initDataUnsafe?.user?.id || '7140366080'; // –¢–≤–æ–π ID –¥–ª—è —Ç–µ—Å—Ç–∞ –µ—Å–ª–∏ –Ω–µ—Ç WebApp
    const { data, error } = await supabase.from('users').select('*').eq('user_id', id).single();

function updateUI() {
    document.getElementById('stars-display').innerText = `‚≠ê ${userData.stars} STARS`;
    document.getElementById('ton-display').innerText = `üíé ${userData.balance} TON`;
    document.getElementById('user-id-label').innerText = `ID: ${userData.user_id}`;
    document.getElementById('user-name').innerText = (tg.initDataUnsafe?.user?.username || "ST1FIX").toUpperCase();
    document.getElementById('user-avatar').src = tg.initDataUnsafe?.user?.photo_url || 'https://ui-avatars.com/api/?name=S';
    
    renderInventory();
}

function renderInventory() {
    const grid = document.getElementById('inventory-grid');
    grid.innerHTML = '';
    const items = userData.inventory || [];
    document.getElementById('item-counter-label').innerText = `${items.length} –ü–†–ï–î–ú–ï–¢–û–í`;

    items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'inventory-slot active-item';
        const fileName = item.img.split('/').pop();
        div.innerHTML = `<img src="${item.img}">`;
        div.onclick = () => {
            activeSelectionIndex = index;
            const info = MASTER_ITEMS_DATABASE[fileName] || { name: item.name, price: 1 };
            document.getElementById('modal-item-img').src = item.img;
            document.getElementById('modal-item-name').innerText = info.name;
            document.getElementById('modal-sell-btn').innerText = `–ü–†–û–î–ê–¢–¨ –ó–ê ${info.price} ‚≠ê`;
            document.getElementById('item-modal').style.display = 'flex';
        };
        grid.appendChild(div);
    });
}

async function executeSellOrder() {
    const item = userData.inventory[activeSelectionIndex];
    const fileName = item.img.split('/').pop();
    const price = MASTER_ITEMS_DATABASE[fileName]?.price || 1;

    const newInv = [...userData.inventory];
    newInv.splice(activeSelectionIndex, 1);
    
    const { error } = await supabase.from('users')
        .update({ stars: userData.stars + price, inventory: newInv })
        .eq('user_id', userData.user_id);

    if (!error) {
        userData.stars += price;
        userData.inventory = newInv;
        closeItemModal();
        updateUI();
        tg.HapticFeedback.notificationOccurred('success');
    }
}

async function handlePromoActivation() {
    const code = document.getElementById('promo-input').value.trim().toUpperCase();
    if (PROMOS[code]) {
        const bonus = PROMOS[code];
        const { error } = await supabase.from('users')
            .update({ stars: userData.stars + bonus })
            .eq('user_id', userData.user_id);
        
        if (!error) {
            userData.stars += bonus;
            updateUI();
            tg.showAlert(`+${bonus} ‚≠ê –Ω–∞—á–∏—Å–ª–µ–Ω–æ!`);
            document.getElementById('promo-input').value = '';
        }
    } else {
        tg.showAlert("–ü—Ä–æ–º–æ–∫–æ–¥ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç");
    }
}

}
